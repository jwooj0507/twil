<!DOCTYPE html>
<html lang="ko">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>LOVE TYPE 16 테스트</title>
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link rel="stylesheet" href="https://cdn.jsdelivr.net/gh/orioncactus/pretendard/dist/web/static/pretendard.css" />
<style>
  :root {
    --brand: #FF7A00;
    --brand-2: #FF9E43;
    --ink: #282828;
    --ink-2: #505050;
    --bg: #FFF8F3;
    --card: #FFFFFF;
    --muted: #8A8A8A;
    --shadow: 0 12px 34px rgba(255, 122, 0, 0.12);
  }
  * { box-sizing: border-box; }
  body { font-family: 'Pretendard','Noto Sans KR',system-ui; background: linear-gradient(180deg, var(--bg), #fff); color: var(--ink); margin:0; }
  .container { max-width: 960px; margin: clamp(16px,4vw,48px) auto; background: var(--card); border-radius: 20px; box-shadow: var(--shadow); padding: clamp(16px,3vw,36px); }
  h1 { margin:0 0 8px; text-align:center; color: var(--brand); font-size: clamp(1.25rem,2.1vw,1.8rem); }
  .question { text-align:center; margin: 28px 0 12px; font-size: clamp(1.05rem,1.8vw,1.2rem); line-height: 1.6; }
  .scale-labels { display:flex; justify-content:space-between; max-width: 620px; margin: 0 auto 8px; color: var(--muted); font-size: .95rem; }
  .buttons { display:grid; grid-template-columns: repeat(6, minmax(48px, 1fr)); gap: 10px; max-width: 620px; margin: 0 auto; }
  .btn { background:#FFE6D4; color:var(--ink); border:none; border-radius:12px; padding:12px 10px; font-size:1rem; cursor:pointer; transition: transform .04s ease, background .2s ease; }
  .btn:hover { background:#FFD7B8; }
  .btn:active { transform: scale(0.98); }
  .nav { display:flex; justify-content: center; gap: 10px; margin-top: 14px; }
  .nav button { background:#F3F3F3; border:none; border-radius:10px; padding:10px 14px; color:#444; cursor:pointer; }
  .nav button:hover { background:#EAEAEA; }
  .progress { text-align:center; margin-top:10px; color: var(--muted); }
  .banner { width: 100%; border-radius: 16px; overflow:hidden; margin: 8px 0 16px; }
  .md { color: var(--ink); line-height:1.75; word-break: keep-all; }
  .md h1, .md h2, .md h3 { color:var(--ink); margin:1.2em 0 .6em; }
  .md h1 { font-size: clamp(1.6rem,2.4vw,2rem); border-bottom:2px solid #FFE0C7; padding-bottom:.4em; }
  .md h2 { font-size: clamp(1.35rem,2.1vw,1.6rem); }
  .md h3 { font-size: clamp(1.15rem,1.9vw,1.3rem); }
  .md p { margin:.7em 0; }
  .result-card { background:#fff; border-radius:16px; box-shadow: var(--shadow); padding: clamp(14px,2.3vw,24px); }
  .actions { display:flex; gap:10px; justify-content:center; margin-top: 18px; flex-wrap: wrap; }
  .primary { background: var(--brand); color:#fff; border:none; border-radius:12px; padding:12px 20px; cursor:pointer; }
  .primary:hover { background: var(--brand-2); }
  .secondary { background:#F4F4F4; color:#333; border:none; border-radius:12px; padding:12px 18px; cursor:pointer; }
  .secondary:hover { background:#EDEDED; }
  @media (max-width: 520px) {
    .buttons { grid-template-columns: repeat(3, 1fr); }
    .scale-labels { font-size: .9rem; padding: 0 8px; }
  }
</style>
</head>
<body>
  <div class="container">

    <div id="app"></div>
  </div>
  <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
  <script>

    const RESULTS = {"SLCP": "🦁 든든한 행동파 사자 (SLCP)\n\n## 1. 기본 설명\n\n당신은 감정을 단단히 붙잡고 행동으로 보여주는 사람입니다. 감정의 파도에 휩쓸리기보다, 그 안에서 균형을 찾는 법을 잘 아는 타입이죠. 갑작스러운 변화가 닥쳐도 마음이 크게 흔들리지 않고, 한 걸음 물러서서 상황을 정리합니다.\n\n누군가 감정적으로 요동칠 때도 당신은 함께 흔들리기보다 '지금 내가 뭘 해야 할까'를 먼저 생각합니다. 그래서 위기 속에서도 안정감을 주는 사람, 곁에 있으면 든든한 사람이라는 말을 자주 듣습니다.\n\n일상에서도 당신은 계획적이고 책임감이 강합니다. 약속은 한 번 하면 반드시 지키려 하고, 상대가 늦거나 상황이 꼬여도 감정보다는 해결책을 먼저 떠올립니다. \"괜찮아, 내가 정리할게\"라는 한마디에 주변의 긴장이 풀리죠. 당신의 차분함은 단순한 성격이 아니라 '믿음을 주는 태도'입니다. 사랑에서도 감정의 크기보다 '지속 가능한 관계'를 중요하게 생각합니다. 누군가를 사랑하기로 마음먹었다면, 그 사람을 지키기 위해 움직이는 사람입니다.\n\n## 2. 연애 스타일\n\n연애를 시작할 때 당신은 먼저 마음보다 상황을 살핍니다. 쉽게 휘몰리는 사랑보다는, 신뢰를 쌓아가며 깊어지는 관계를 선호하죠. 상대의 말을 귀담아 듣고, 감정보다는 행동으로 보여주는 스타일입니다.\n\n처음엔 조금 무뚝뚝해 보일 수 있지만, 사실 누구보다 세심하게 상대의 상태를 관찰하고 있습니다.\n\n예를 들어 연인이 \"오늘은 그냥 조용히 있고 싶어\"라고 하면, 많은 말을 하지 않고 옆에서 묵묵히 시간을 내주는 사람이죠. 말보다 행동으로 위로하는 방식, 그것이 당신의 언어입니다.\n\n갈등이 생겼을 때도 마찬가지입니다. 감정이 올라와도 쉽게 언성을 높이지 않고, 시간을 두고 정리합니다. 감정이 아닌 '상황'을 보고 문제를 풀어가려 하죠. 그래서 연애의 흐름이 요동칠 때, 당신은 흔들리는 중심을 붙잡는 역할을 합니다. 단, 이 신중함이 때로는 차가움으로 오해받기도 합니다. 당신의 침착함이 '무관심'으로 읽힐 때가 있으니까요. 하지만 당신은 알고 있습니다. 진짜 사랑은 순간의 열정보다 꾸준히 지켜내는 일이라는 걸.\n\n## 3. 장단점\n\n당신의 가장 큰 장점은 신뢰감과 안정감입니다. 감정의 파고가 높을수록 당신은 중심을 지킵니다. 그래서 연인은 당신과 있을 때 마음이 편해지고, 예측 가능한 안정 속에서 안심을 느낍니다. 사랑을 오래 지속시키는 힘은 바로 그 일관성입니다.\n\n당신은 말보다 행동으로 사랑을 증명합니다. 늦은 밤 피곤해도 \"집에 잘 들어갔어?\" 한마디 남기고 잠드는 것, 약속을 어기지 않는 것, 감정에 휘둘리지 않는 것—이 모든 게 당신의 방식입니다.\n\n하지만 이런 단단함이 때때로 표현 부족으로 오해받습니다. 당신은 이미 마음이 깊다고 생각하지만, 상대는 \"내가 사랑받고 있는 게 맞을까?\"라는 의문을 품을 수 있죠. 때로는 불안감보다 다정함이 필요합니다. 작은 표현이라도 좋습니다. \"오늘 너 생각 많이 났어.\" 그 한 문장으로 당신의 진심이 온전히 전달될 수 있습니다. 당신의 사랑은 충분히 따뜻하니까요.\n\n## 4. 어울리는 유형\n\n당신과 가장 잘 맞는 사람은 감정의 리듬이 비슷한 이들입니다. **🐈 조용한 온기형 고양이 (SFCR)**처럼 표현은 적지만 마음이 깊은 사람, 혹은 **🕊 평온한 공감러 비둘기 (NFCR)**처럼 감정을 잔잔하게 나누는 사람과는 자연스러운 조화를 이룹니다. 서로 말이 없어도 통하고, 불필요한 오해 없이 관계가 단단히 쌓입니다.\n\n반면, **🦊 솔직한 열정파 여우 (NLDP)**나 **🐇 자유로운 낭만주의자 토끼 (NFDP)**처럼 감정의 속도가 빠른 사람과는 처음엔 부딪힐 수 있습니다. 하지만 그들의 즉흥적인 감정 표현이 당신에게 '새로운 온도'를 만들어줄 수도 있습니다. 당신이 그 열정을 포용할 때, 사랑은 더욱 깊고 넓어집니다.\n\n당신은 감정을 지키는 사람입니다. 말보다 행동으로 신뢰를 쌓고, 사랑을 현실로 만드는 사람입니다.\n\n## 5. 초상세 심리 분석\n① 당신이 숨기는 진실\n\n겉으론 언제나 침착하지만, 그 안정감 뒤엔 ‘흔들리면 안 된다’는 압박이 숨어 있습니다.\n당신은 사랑에서도 스스로에게 리더 역할을 부여하죠.\n“내가 감정을 조절해야 관계가 무너지지 않아.”\n그래서 마음이 흔들릴 때조차, ‘괜찮다’는 표정으로 감정을 눌러둡니다.\n하지만 그 억눌림이 오래되면, 사랑의 온도가 점점 낮아진다는 걸 당신도 알고 있죠.\n\n② 당신의 연애 패턴\n\n연애 초반엔 현실적인 신뢰를 먼저 쌓고, 안정적인 루틴을 만드는 걸 좋아합니다.\n문제는 감정이 깊어질수록 책임감이 감정보다 앞서기 시작한다는 점이에요.\n사랑이 아니라 ‘관리’가 되어버릴 때, 당신의 열정은 서서히 식습니다.\n연인은 “요즘은 감정이 없어 보여”라고 말하고, 당신은 억울하죠.\n당신에게 사랑은 감정의 불꽃보다 지속의 구조인데,\n상대는 그 구조 안에서 ‘온기’를 찾고 싶어합니다.\n\n③ 당신이 절대 인정 안 하는 것\n\n당신은 통제권을 잃는 상황을 가장 두려워합니다.\n그래서 감정이 폭주하거나, 상대가 예측 불가능하게 움직이면 속으로 불안해지죠.\n그 불안을 ‘분노’나 ‘거리두기’로 바꾸며 숨깁니다.\n“내가 더 단단해져야 한다”는 신념이 강하지만, 사실은 그 단단함이 외로움을 가리는 갑옷이기도 합니다.\n\n④ 관계를 살리는 단 하나의 방법\n\n완벽하려는 마음을 조금만 내려놓으세요.\n가끔은 감정을 조율하기보다 그냥 느껴도 괜찮습니다.\n“지금 이 사람과 함께 있는 게 좋다”는 단순한 감정이\n당신의 사랑을 훨씬 따뜻하게 만듭니다.\n리더가 되지 않아도 괜찮아요 — 사랑은 공동의 중심을 세우는 일이니까요.\n\n⑤ 마지막으로, 당신에게\n\n당신은 관계를 안정시키는 능력이 탁월한 사람입니다.\n하지만 그 안정감이 ‘감정의 여백’을 덮을 때, 사랑은 조용히 메말라갑니다.\n모든 걸 해결하려 하지 말고, 한 번쯤은 상대에게 기대세요.\n당신이 기대는 그 순간, 상대는 비로소 ‘당신을 돌볼 수 있는 사람’이 됩니다.\n사랑은 균형입니다. 당신이 모든 걸 버텨주던 세상에서,\n이제는 누군가가 당신을 버텨줄 차례입니다.", "SLCR": "🐢 꾸준한 내 편 거북이 (SLCR)\n\n## 1. 기본 설명\n\n당신은 감정을 오래 품고, 관계를 서두르지 않는 사람입니다. 감정이 한 번 생기면 금세 식지 않고, 천천히 무르익는 편이죠. 하루가 다르게 변하는 세상 속에서도 당신의 마음은 일정한 속도로 움직입니다. 그 느림이 바로 당신의 신뢰이자 매력입니다.\n\n누군가에게 마음을 주기 전까지는 오랜 시간 관찰합니다. 말을 아끼지만, 행동 하나하나에 진심이 담겨 있죠. 처음 만난 사람에게 쉽게 다가가지 않지만, 한 번 마음을 열면 끝까지 곁을 지킵니다. 당신은 사랑을 '선택'이라기보다 '책임'으로 여깁니다. 상대가 힘들 때 함께하고, 말보다 존재로 위로를 주는 사람입니다.\n\n일상에서도 안정적인 루틴을 중요하게 여깁니다. 연락 시간은 일정하고, 약속은 거의 어기지 않죠. 상대가 불안할 때는 \"괜찮아, 다 잘 될 거야\"라는 한마디로 마음을 다독입니다. 큰 소리로 사랑을 말하진 않지만, 당신의 배려는 행동으로 스며듭니다. 그 꾸준함이야말로, 당신의 감정 리듬이자 가장 따뜻한 언어입니다.\n\n## 2. 연애 스타일\n\n당신의 사랑은 느리지만 깊게 스며듭니다. 관계 초반에는 쉽게 표현하지 않고, 차분히 상대를 이해하려고 합니다. \"조금 더 알아가야 알 수 있어\"라는 태도가 자연스럽죠. 하지만 일단 마음을 열면, 당신은 그 사람의 일상에 조용히 스며듭니다. 아침 인사, 퇴근 후 안부, 별 의미 없는 대화 속에서도 꾸준히 온기를 남깁니다.\n\n갈등이 생겨도 감정적으로 반응하지 않습니다. 상대가 화를 내도 당신은 한발 물러서서 상황을 살피고, 감정이 가라앉을 때까지 기다립니다. \"지금은 말해봤자 상처 줄 것 같아\"라는 판단이 빠릅니다. 이런 태도는 관계를 오래 지탱하게 하지만, 때때로 '감정이 없는 사람'으로 오해받기도 합니다. 사실은 표현이 느릴 뿐, 당신의 마음은 그 누구보다 단단합니다.\n\n사랑이 깊어질수록 당신은 현실적인 계획을 세우며 관계의 미래를 생각합니다. 단기적인 설렘보다는 '이 사람이 나의 삶에 어떤 의미가 될까'를 고민하죠. 그래서 당신의 사랑은 언제나 현실 위에 뿌리내린 형태로 자랍니다. 뜨겁지 않아도 오래가는, 그게 당신의 방식입니다.\n\n## 3. 장단점\n\n당신의 가장 큰 장점은 신뢰와 일관성입니다. 쉽게 약속하지 않지만, 한 번 맺은 관계는 오래 지킵니다. 말보다 행동이 진심을 증명하고, 안정된 리듬으로 상대에게 평온함을 줍니다. 누군가에게 당신은 \"늘 같은 자리에 있는 사람\"으로 기억됩니다. 그래서 함께 있는 사람은 마음이 편하고, 불안이 줄어듭니다.\n\n하지만 그 느린 리듬이 때로는 오해를 낳습니다. 상대는 당신의 차분함을 '열정이 없다'거나 '무덤덤하다'고 느낄 수 있죠. 당신은 사랑을 실천으로 증명하지만, 상대는 말로 확인받고 싶을 때가 있습니다. 그럴 땐 작은 표현이 큰 힘을 발휘합니다. \"오늘은 네 생각이 자주 났어.\" 단 한 문장만으로도, 당신의 깊은 진심이 전해질 수 있습니다.\n\n꾸준함은 당신의 장점이지만, 관계에는 가끔 '새로운 바람'도 필요합니다. 늘 같은 길을 걷던 당신이 갑자기 방향을 바꾸면, 그 순간은 설렘이 됩니다. 예측 가능한 사람의 예외적인 행동은 오히려 신뢰를 더 단단하게 만들어줍니다.\n\n## 4. 어울리는 유형\n\n당신에게 가장 잘 어울리는 사람은 감정의 속도가 비슷한 사람입니다. **🦌 센스있는 현실파 사슴 (SFDR)**처럼 현실적인 감각과 배려심을 가진 사람, 혹은 **🕊 평온한 공감러 비둘기 (NFCR)**처럼 감정을 조용히 받아주는 사람과 함께라면 편안한 안정감을 느낄 수 있습니다. 서로 말이 적어도 마음의 온도가 같아 관계가 자연스럽게 이어지죠.\n\n반대로 **🐿 발랄한 긍정러 다람쥐 (SFDP)**나 **🦊 솔직한 열정파 여우 (NLDP)**처럼 감정의 리듬이 빠른 사람과는 처음엔 다소 엇박자가 날 수 있습니다. 하지만 그들은 당신에게 '새로움'과 '활기'를 선물할 수 있습니다. 당신의 꾸준함이 그들의 즉흥성을 안정시켜주고, 그들의 생동감이 당신의 일상에 숨결을 불어넣죠.\n\n당신은 천천히 사랑하지만, 쉽게 흔들리지 않습니다. 믿음으로 관계를 키우는 사람입니다.\n\n## 5. 초상세 심리 분석\n① 당신이 숨기는 진실\n\n당신의 느림은 단순한 성격이 아니라, 상처를 피하려는 방어이기도 합니다.\n“내가 이만큼 신중하면 실수하지 않겠지.”\n그런 믿음 아래, 감정을 쉽게 드러내지 않죠. 하지만 속마음은 다릅니다.\n누군가를 정말 좋아해도, 먼저 다가가는 순간을 무서워합니다.\n‘혹시 내가 더 좋아하는 쪽이 되면 어쩌지’ — 그 두려움이 당신의 속도를 늦춥니다.\n\n② 당신의 연애 패턴\n\n연애 초반엔 관찰자처럼 상대를 지켜봅니다.\n“이 사람이 진짜 내 옆에 오래 있을까?”\n확신이 생기면, 매일 같은 시간대에 연락하며 루틴을 만들어갑니다.\n당신의 사랑은 예측 가능하고 안정적이에요.\n다만 감정이 커질수록 표현이 줄어드는 경향이 있습니다.\n“굳이 말 안 해도 알겠지”라는 생각 때문이죠.\n하지만 사랑은 ‘지속’만큼 ‘표현’도 필요합니다.\n\n③ 당신이 절대 인정 안 하는 것\n\n당신은 ‘의존’을 싫어합니다.\n누군가에게 지나치게 기대거나, 감정적으로 흔들리는 자신을 보면 속으로 불편함을 느끼죠.\n그래서 ‘괜찮아, 혼자서도 잘할 수 있어’라며 자립을 무의식적으로 강화합니다.\n하지만 사실은 그 안에 “혹시 기대했다가 실망할까 봐”라는 두려움이 숨어 있습니다.\n당신은 떠나간 사람보다, 기대했던 자신에게 더 상처받습니다.\n\n④ 관계를 살리는 단 하나의 방법\n\n모든 관계가 확신으로만 시작되진 않습니다.\n완벽히 안전하다는 신호를 기다리다 보면, 좋은 타이밍이 지나가버리죠.\n당신에게 필요한 건 ‘확신’이 아니라 ‘시도’입니다.\n불완전한 감정 속에서도 먼저 한 걸음 내딛는 용기.\n그게 당신의 사랑을 현실로 바꿉니다.\n\n⑤ 마지막으로, 당신에게\n\n당신은 ‘꾸준히 머무는 사랑’의 표본입니다.\n그 따뜻한 안정감이 누군가에게는 인생의 쉼표가 됩니다.\n하지만 모든 사랑이 ‘확실한 답’을 갖고 시작되지는 않습니다.\n때로는 불안한 마음을 품은 채, 믿음으로 가는 길도 있습니다.\n당신의 느림이 관계를 지켜왔다면,\n이제는 그 느림이 사랑을 시작하게 하는 용기가 되길 바랍니다.", "SLDP": "🦅 당당한 추진력 독수리 (SLDP)\n\n## 1. 기본 설명\n\n당신은 결정을 미루지 않고, 한 번 마음먹은 일은 끝까지 밀고 나가는 사람입니다. 감정이 올라올 때 머뭇거리기보다 '지금 무엇을 할 수 있을까'를 먼저 생각하죠. 상황이 복잡해질수록 판단이 또렷해지고, 주변은 그런 당신을 믿고 따릅니다. 감정의 리듬은 빠르지 않지만, 결단의 순간엔 놀랄 만큼 단호합니다.\n\n당신에게 사랑은 '느낌'보다는 '방향'입니다. 한 번 마음이 향하면 흔들리지 않고, 관계의 주도권을 잡아 이끌어갑니다. 연애에서도 먼저 연락하고, 약속을 잡고, 계획을 세우는 사람이죠. 상대가 고민할 때 \"내가 생각해볼게\"라고 말하며 부담을 덜어줍니다. 그런 태도는 책임감과 리더십으로 읽혀, 연인에게 깊은 신뢰를 줍니다.\n\n하지만 그 안에는 단순한 통제욕이 아닌 따뜻한 의도가 있습니다. 당신은 누군가를 이끌 때 '함께 잘되길' 바라는 사람입니다. 그래서 연인이 흔들릴 때, 불안에 빠질 때 당신은 \"괜찮아, 내가 잡고 있을게\"라고 말하죠. 당신의 리더십은 감정보다 헌신에서 나옵니다.\n\n## 2. 연애 스타일\n\n사랑에 빠지면 당신은 '행동부터 하는 타입'입니다. 머리로 계산하기보다, 확신이 들면 바로 움직입니다. 마음을 표현하는 방식도 단순하고 명확하죠. \"좋아하면 그냥 만나야지.\" 이런 직진형 매력 덕분에 초반에는 상대가 당신에게 강하게 끌립니다.\n\n연애가 깊어질수록 당신은 계획형 파트너로 변합니다. 기념일을 챙기고, 미래 이야기를 꺼내며 관계를 구조화하죠. 당신에게 사랑은 감정보다 '함께 성장하는 일'에 가깝습니다. 상대의 문제를 함께 해결하려 들고, 스스로 부담을 떠안기도 합니다. 예를 들어 연인이 힘든 상황일 때, \"내가 도와줄게\"라며 구체적인 해결책을 제시하죠.\n\n하지만 그 '주도성'이 때로는 상대에게 부담으로 다가올 수 있습니다. 상대는 당신의 확신을 '압박'으로 느끼거나, 스스로의 여지를 잃었다고 생각할 수도 있죠. 그러나 당신의 본심은 단 하나, \"이 관계를 더 단단하게 만들고 싶다\"입니다. 그 마음이 조금만 부드럽게 표현된다면, 당신의 사랑은 누구보다 믿음직스럽게 느껴질 것입니다.\n\n## 3. 장단점\n\n당신의 장점은 결단력과 추진력입니다. 일이든 관계든, 미루지 않고 바로 행동합니다. 사랑에서도 마찬가지죠. 감정의 방향이 정해지면 즉시 실천으로 옮깁니다. 그래서 당신은 '말뿐인 사람'이 아니라 '움직이는 사람'으로 기억됩니다. 위기에도 침착하고, 관계가 흔들릴수록 더 단단해집니다. 상대는 그런 당신에게서 안정감과 신뢰를 느낍니다.\n\n하지만 단단함이 강해질수록, 때때로 '유연함'이 부족하다는 평가를 받기도 합니다. 모든 걸 해결하려다 보니, 상대가 감정을 충분히 표현하기 전에 결론을 내리기도 하죠. 당신은 문제를 정리하는 데 능하지만, 때로는 '그냥 들어주는 것'만으로도 사랑이 깊어진다는 사실을 잊지 마세요.\n\n결단력은 사랑의 추진력이지만, 감정의 속도를 기다릴 줄 아는 유연함이 함께할 때 비로소 완성됩니다. 당신의 리더십이 따뜻한 배려와 만나면, 그 관계는 오랜 시간 균형을 유지합니다.\n\n## 4. 어울리는 유형\n\n당신은 **🦌 센스있는 현실파 사슴 (SFDR)**처럼 섬세하게 조율해주는 사람과 좋은 균형을 이룹니다. 당신이 방향을 정하면, 사슴형은 그 길 위를 함께 걸으며 감정의 속도를 맞춰줍니다. 또 **🐕 다정한 배려파 리트리버 (SFCP)**처럼 따뜻한 공감력이 있는 사람과도 좋은 케미를 만들어냅니다. 당신의 추진력에 감정의 완충이 더해져 관계가 자연스럽게 흘러가죠.\n\n반대로 **🐇 자유로운 낭만주의자 토끼 (NFDP)**나 **🐿 발랄한 긍정러 다람쥐 (SFDP)**처럼 즉흥적이고 자유로운 유형과는 속도 차이가 날 수 있습니다. 하지만 그 차이가 오히려 당신에게 '감정의 유연함'을 배우는 계기가 되기도 합니다. 상대가 가볍게 흘려보내는 순간 속에서, 당신은 '멈춤의 미학'을 깨닫게 되죠.\n\n당신은 결단으로 사랑을 지키는 사람입니다. 계획보다 진심이 빠르고, 진심보다 행동이 정확한 사람입니다.\n\n## 5. 초상세 심리 분석\n① 당신이 숨기는 진실\n\n당신은 늘 ‘내가 이끌어야 한다’는 책임감에 묶여 있습니다.\n사랑에서도 ‘흔들리면 안 된다’, ‘내가 중심을 잡아야 한다’는 생각이 강하죠.\n그래서 불안하거나 서운해도 먼저 표현하지 않고, 안으로 삼키는 편입니다.\n하지만 그 단단함 뒤에는 “혹시 내가 약해 보이면 떠날까?” 하는 두려움이 숨어 있습니다.\n당신의 강함은 사실, 사랑을 잃지 않기 위한 방어의 형태입니다.\n\n② 당신의 연애 패턴\n\n연애 초반엔 직진합니다. 확신이 들면 곧바로 계획을 세우고, 관계의 틀을 만들어갑니다.\n하지만 감정이 깊어질수록, ‘이 관계를 어떻게 유지할까’에 집중하며 통제하려는 경향이 나타납니다.\n상대의 감정이 불안정하면 “내가 잡아줘야 해”라고 생각하지만, 그 과정에서 상대의 감정 주도권을 빼앗을 때도 있죠.\n이런 순간, 당신의 의도는 보호지만 상대의 감정은 억눌림으로 느껴질 수 있습니다.\n\n③ 당신이 절대 인정 안 하는 것\n\n“나는 통제하려는 사람이 아니야.”\n하지만 사실, 통제는 당신이 사랑을 지키는 방식입니다.\n상대가 혼란스러워하면 도와주려는 마음이 앞서지만, 동시에 그 불안함을 참지 못하죠.\n당신은 감정의 불확실성을 견디는 걸 어려워합니다.\n그래서 확실하지 않은 순간, 스스로 결론을 내리고 ‘해결 모드’로 들어갑니다.\n그 과정에서 감정의 대화는 사라지고, 실천만 남습니다.\n\n④ 관계를 살리는 단 하나의 방법\n\n당신의 추진력은 이미 충분합니다.\n지금 필요한 건 ‘멈춤의 기술’이에요.\n때로는 아무것도 해결하지 않고, 그저 옆에 머물러주는 것만으로도 사랑이 깊어집니다.\n“괜찮아, 나도 답은 모르겠어.”\n이 한마디가 상대에게는 ‘함께 있음’으로 들립니다.\n당신이 모든 걸 정리하지 않아도, 관계는 스스로 숨 쉬며 자라납니다.\n\n⑤ 마지막으로, 당신에게\n\n당신의 단단함은 누군가에게는 세상에서 가장 든든한 기둥입니다.\n하지만 리더가 아니라, 사랑하는 사람으로서의 당신도 존재할 자리가 필요합니다.\n모든 걸 이끌지 않아도 괜찮습니다.\n가끔은 방향을 잃어도, 그 안에서 사랑은 더 진짜가 됩니다.\n당신이 모든 걸 책임지려 하지 않을 때, 비로소 누군가가 당신을 지켜주게 됩니다.", "SLDR": "🐻 묵직한 헌신러 곰 (SLDR)\n\n## 1. 기본 설명\n\n당신은 말보다 행동, 순간보다 꾸준함을 믿는 사람입니다. 감정의 리듬이 잔잔하고, 쉽게 흥분하거나 불안해하지 않습니다. 누군가가 급하게 감정을 쏟아내도 당신은 먼저 조용히 들어주고, 필요한 말을 한 번에 정확히 던집니다.\n\n그 한마디가 짧아도, 묘하게 신뢰를 줍니다. 당신은 언제나 중심을 지키며, 감정의 소용돌이 속에서도 흔들리지 않는 사람입니다.\n\n일상에서도 당신은 성실하고 책임감이 강합니다. 약속한 일은 반드시 해내고, 관계에서도 신뢰를 어기지 않죠. 당신에게 사랑은 감정의 게임이 아니라 '함께 짓는 일'입니다. 때로는 사랑을 표현하기보다, 삶의 한 부분처럼 묵묵히 실천합니다.\n\n누군가와 함께할 때 당신의 존재는 말 그대로 '기둥' 같습니다. 화려하지 않아도, 그 자리에 늘 똑같이 서 있는 사람. 당신이 주는 평온함은 상대에게 깊은 안전감을 선물합니다.\n\n## 2. 연애 스타일\n\n당신의 사랑은 안정적이고 현실적입니다. 처음부터 감정의 불꽃을 크게 일으키기보다, 서로의 신뢰가 쌓이는 속도에 맞춰 천천히 마음을 엽니다. 누군가를 좋아하더라도, 그 감정을 다 드러내기 전에 \"이 관계가 건강하게 갈 수 있을까?\"를 먼저 생각하죠.\n\n연애를 시작하면 당신은 곁을 꾸준히 지키는 사람입니다. 화가 나도 즉시 표출하지 않고, 마음을 가라앉히고 난 뒤에야 말을 꺼냅니다. \"지금 말하면 상처 줄 것 같아서\"라는 배려가 습관처럼 몸에 배어 있죠.\n\n당신은 '사랑은 감정보다 유지력'이라는 걸 알고 있습니다. 그래서 한 번의 설렘보다, 매일의 신뢰를 쌓는 일을 더 중요하게 여깁니다. 연인이 힘들어할 때는 긴 조언보다 따뜻한 한 끼를 챙겨주는 사람이죠. 표현이 크지 않아도, 당신의 배려는 일상 속에 고요히 스며 있습니다.\n\n## 3. 장단점\n\n당신의 가장 큰 장점은 헌신과 안정감입니다. 사랑 앞에서 쉽게 흔들리지 않고, 한번 선택한 관계에는 꾸준히 에너지를 쏟습니다. 상대가 불안할 때, 당신은 감정 대신 행동으로 신뢰를 회복시킵니다. \"괜찮아, 나 여기 있어\"라는 눈빛만으로도 상대는 안심하죠.\n\n하지만 그 묵직함이 때로는 '무뚝뚝함'으로 오해받습니다. 감정을 조절하는 데 능숙한 만큼, 표현이 적을 때 상대는 당신의 마음을 알기 어려워합니다. 그럴 때는 단 한 문장, \"나는 네가 소중해\" 같은 말이 필요합니다. 당신에게는 작지만, 상대에게는 큰 울림이 됩니다.\n\n또 하나의 주의점은 '참는 사랑'입니다. 당신은 갈등을 피하려고 문제를 오래 묻어두는 경향이 있습니다. 하지만 관계는 때로 조용한 대화가 아니라, 불편한 솔직함에서 단단해지기도 합니다. 당신의 진심이 말로 드러날 때, 사랑은 더 깊어집니다.\n\n## 4. 어울리는 유형\n\n당신에게 가장 잘 맞는 사람은 안정적인 리듬을 가진 사람입니다. **🐢 꾸준한 내 편 거북이 (SLCR)**처럼 느긋하면서도 진심이 깊은 사람과는 마음의 온도가 잘 맞습니다. 서로 불필요한 오해 없이 신뢰로 쌓여가는 관계가 되죠.\n\n또는 **🕊 평온한 공감러 비둘기 (NFCR)**처럼 감정을 부드럽게 표현해주는 사람도 좋은 균형을 이룹니다. 당신의 묵직함에 그들의 따뜻함이 더해져, 조용하지만 서로에게 깊이 스며드는 사랑이 됩니다.\n\n반대로 **🦊 솔직한 열정파 여우 (NLDP)**나 **🐇 자유로운 낭만주의자 토끼 (NFDP)**처럼 감정의 리듬이 빠른 사람과는 초반에 부딪힐 수 있습니다. 하지만 그들의 감정표현력은 당신의 내면을 자극하고, 당신의 안정감은 그들의 폭풍 같은 감정을 잠재웁니다. 서로 다르지만, 만나면 배울 것이 많은 조합이죠.\n\n당신은 사랑을 지키는 사람입니다. 표현보다 행동이 앞서고, 순간보다 시간을 믿는 사람입니다.\n\n## 5. 초상세 심리 분석\n① 당신이 숨기는 진실\n\n당신은 언제나 ‘괜찮다’는 말을 입에 달고 삽니다.\n하지만 그 말 속에는 “나는 무너지면 안 돼”라는 다짐이 숨어 있죠.\n연애에서도 마찬가지입니다.\n불안하거나 외로워도, 약한 모습을 보이기 싫어 참습니다.\n당신의 차분함은 사실, 상대에게 짐이 되지 않으려는 깊은 배려이자 방어입니다.\n그래서 상대가 “괜찮아?”라고 물으면, 마음속에선 “아니”라고 외치면서도\n입 밖으로는 “응, 괜찮아”만 내뱉습니다.\n\n② 당신의 연애 패턴\n\n연애 초반엔 신중하게 다가가고, 마음을 열기까지 시간이 걸립니다.\n하지만 한 번 마음이 열리면, 관계에 깊이 몰입합니다.\n당신은 ‘함께하는 일상’을 가장 큰 표현으로 여깁니다.\n기념일보다는 “퇴근했어?”, “밥 먹었어?” 같은 루틴이 곧 사랑의 언어죠.\n다만 감정이 쌓일수록 ‘참는 습관’이 강화됩니다.\n상대가 상처 주는 말을 해도 “이 정도는 괜찮아”라며 넘기지만,\n그 작은 감정들이 쌓여버리면 어느 날 갑자기 거리를 둡니다.\n사랑의 지속력은 탁월하지만, 감정의 배수로를 마련하는 게 필요합니다.\n\n③ 당신이 절대 인정 안 하는 것\n\n당신은 “나는 감정적인 사람이 아니야”라고 말하지만, 사실은 그 누구보다 감정의 무게를 깊이 느낍니다.\n다만 그 감정을 표현하면 관계가 흔들릴까 두려워 삼키는 거죠.\n“내가 화내면 이 사람이 상처받을까?”\n“지금 말하면 분위기가 나빠질까?”\n그래서 당신은 종종 ‘감정이 없는 사람’으로 오해받습니다.\n하지만 진실은 반대입니다.\n당신은 감정을 다스리느라 누구보다 많은 에너지를 쓰는 사람입니다.\n\n④ 관계를 살리는 단 하나의 방법\n\n당신의 사랑은 이미 충분히 성숙합니다.\n지금 필요한 건 ‘표현의 용기’입니다.\n조용한 헌신은 아름답지만, 상대가 그 마음을 알아차리길 기대만 하다 보면 오해가 자라납니다.\n“나는 말로는 서툴지만, 너를 정말 아껴.”\n이 한마디면 충분합니다.\n당신이 쌓은 시간 위에 ‘감정의 언어’가 더해질 때, 관계는 훨씬 깊고 따뜻해집니다.\n\n⑤ 마지막으로, 당신에게\n\n당신은 사랑을 버티는 사람이 아닙니다.\n사랑을 ‘지키는 법’을 아는 사람입니다.\n그 단단한 마음은 누군가에겐 세상에서 가장 든든한 울타리가 됩니다.\n하지만 때로는 울타리 너머로 손을 내미는 용기도 필요합니다.\n당신이 조금만 더 솔직해진다면,\n그 꾸준한 사랑은 ‘묵묵함’이 아니라 진심이 전해지는 따뜻한 안정감으로 완성될 것입니다.", "SFCP": "🐕 다정한 배려파 리트리버 (SFCP)\n\n## 1. 기본 설명\n\n당신은 마음이 따뜻하고, 주변 사람의 감정에 자연스럽게 반응하는 사람입니다. 누군가의 표정이 조금만 달라져도 금세 눈치채고, \"괜찮아?\" 한마디 건네는 게 몸에 배어 있죠. 타인의 감정을 느끼는 데 예민하지만, 그걸 불편하게 여기지 않고 오히려 자신이 도울 기회로 받아들입니다. 그래서 많은 이들이 당신 곁에서 마음을 놓습니다.\n\n당신의 감정 리듬은 부드럽고 유연합니다. 상황에 따라 이리저리 맞춰주는 듯하지만, 그 속에는 분명한 기준이 있습니다. 사람을 편하게 해주는 따뜻함 속에, \"그래도 내 마음은 이렇다\"는 중심이 있죠.\n\n일상 속에서도 당신은 '함께하는 온도'를 중시합니다. 밥을 먹을 때도, 대화를 나눌 때도 '혼자보다는 둘이 나누는 게 좋다'고 느끼는 사람입니다. 그 느긋한 온기가 사람들에게 안정감을 줍니다. 당신은 관계 속에서 가장 인간적인 온도를 유지하는 사람이에요.\n\n## 2. 연애 스타일\n\n연애할 때 당신은 감정을 실천으로 옮기는 타입입니다. 사랑한다고 수백 번 말하기보다, 피곤한 하루 끝에 \"밥은 먹었어?\"라고 묻는 사람이죠. 상대가 지칠 때, \"힘들면 잠깐 쉬어도 돼\"라고 부드럽게 말하며 공간을 만들어줍니다. 당신의 연애는 늘 '돌봄'의 형태로 표현됩니다.\n\n처음엔 조용히 다가가지만, 한 번 관계가 깊어지면 그 사람의 마음을 누구보다 잘 압니다. 말하지 않아도 기분을 읽고, 다투는 순간에도 감정보다 상대의 입장을 먼저 헤아립니다.\n\n하지만 이런 배려심은 때때로 당신에게 부담이 되기도 합니다. 상대의 감정을 너무 먼저 챙기다 보니, 자신의 피로를 뒤늦게 느끼는 거죠. 그러면서도 \"그래도 괜찮아, 내가 더 이해하면 되지\"라며 스스로를 다독입니다.\n\n연애의 후반부로 갈수록 당신은 '편안한 일상'을 중요하게 생각합니다. 매일의 대화, 작은 이벤트보다도, 그냥 옆에서 조용히 웃는 시간 속에서 사랑을 느낍니다. 그 꾸준한 온기가 당신의 진심을 대신 말해줍니다.\n\n## 3. 장단점\n\n당신의 가장 큰 장점은 다정함과 감정 공명력입니다. 상대의 말 한마디, 표정 하나에도 진심으로 반응하고, 그 마음에 따뜻하게 손을 얹을 줄 압니다. 그래서 당신과 함께 있는 사람은 '이해받고 있다'는 안도감을 느낍니다. 당신은 누군가의 감정을 고쳐주기보다, 그대로 안아주는 사람입니다.\n\n하지만 그만큼 감정의 무게를 많이 짊어지기도 합니다. 상대의 슬픔을 자신의 일처럼 받아들이고, 갈등이 생겨도 먼저 사과하려 합니다. 때로는 상대가 편하길 바라다가 정작 자신이 지쳐버리기도 하죠.\n\n사랑에서 '함께 행복하기 위해' 가끔은 자신을 먼저 돌보는 연습이 필요합니다. 당신의 따뜻함이 오래 지속되려면, 그 온기를 자신에게도 나눠줘야 하니까요.\n\n## 4. 어울리는 유형\n\n당신에게 잘 맞는 사람은 감정의 리듬이 비슷하거나, 당신의 온도를 존중해주는 사람입니다. **🕊 평온한 공감러 비둘기 (NFCR)**처럼 말보다 마음을 읽는 사람이 당신의 다정함과 가장 잘 어울립니다. 서로의 감정을 억지로 바꾸지 않고, 있는 그대로 받아들이며 조용한 평화를 만들어갑니다.\n\n또 **🐻 묵직한 헌신러 곰 (SLDR)**처럼 안정적이고 신뢰가 두터운 사람과도 좋은 조합입니다. 당신의 따뜻함이 그들의 현실적 사랑과 만나면, 일상 속에서 포근한 균형이 만들어집니다.\n\n반면 **🦅 당당한 추진력 독수리 (SLDP)**나 **🐇 자유로운 낭만주의자 토끼 (NFDP)**처럼 감정의 속도가 빠른 사람과는 초반에 리듬이 다를 수 있습니다. 하지만 그들에게서 당신은 '감정의 표현'을 배우고, 그들은 당신에게서 '안정의 기술'을 배웁니다. 서로의 결이 다르지만, 만나면 관계의 깊이를 넓히는 좋은 상호작용이 일어납니다.\n\n당신은 마음으로 관계를 짓는 사람입니다. 감정을 품고, 따뜻함으로 세상을 연결하는 사람입니다.\n\n## 5. 초상세 심리 분석\n① 당신이 숨기는 진실\n\n당신은 ‘괜찮아’라는 말을 자주 하지만, 사실 그 말 뒤에는 “누군가라도 나를 알아봐줬으면 좋겠다”는 마음이 숨어 있습니다.\n누군가의 마음을 살피는 건 익숙하지만, 정작 자신의 감정은 잘 돌보지 못하죠.\n타인의 기분을 맞추는 데 능숙한 만큼, 자신의 외로움을 늦게 인식합니다.\n당신의 다정함은 타고난 성격이 아니라, 세심한 눈치 속에서 만들어진 생존형 온기입니다.\n\n② 당신의 연애 패턴\n\n당신은 사랑이 ‘교감’으로 이어질 때 가장 안정감을 느낍니다.\n상대가 감정을 솔직히 표현하면 금세 그 리듬에 맞춰 반응하죠.\n연애 초반에는 상대의 감정을 우선시하며, “내가 조금 더 이해하면 괜찮아질 거야”라고 스스로를 설득합니다.\n하지만 이런 방식은 당신을 서서히 지치게 합니다.\n감정의 균형이 깨질수록, 당신은 상대의 불안까지 떠안게 되죠.\n그럼에도 마지막까지 “그래도 내가 잡아야지”라며 관계를 붙드는 사람이 바로 당신입니다.\n\n③ 당신이 절대 인정 안 하는 것\n\n당신은 “나는 의존적이지 않아”라고 말하지만, 사실은 관계 속에서 감정적 상호작용을 굉장히 필요로 합니다.\n상대의 반응이 줄어들면 마음이 쉽게 불안해지고, ‘내가 뭘 잘못했나?’를 먼저 의심하죠.\n하지만 그건 약함이 아니라, 관계를 세밀하게 감지하는 높은 감정 공명력 때문입니다.\n당신은 사랑에서의 온도 차를 누구보다 빨리 느끼고,\n그 공백을 채우기 위해 자신의 온기를 더 쏟아붓습니다.\n\n④ 관계를 살리는 단 하나의 방법\n\n당신에게 필요한 건 ‘타인을 덜 돌보는 용기’입니다.\n당신의 배려는 이미 충분합니다.\n이제는 ‘나를 챙기는 일’이 이기적인 게 아니라,\n오히려 관계를 건강하게 유지하기 위한 사랑의 기술임을 기억하세요.\n때로는 “지금은 나도 힘들어”라는 솔직함이,\n당신의 진심을 더 깊게 전하는 언어가 됩니다.\n\n⑤ 마지막으로, 당신에게\n\n당신은 사람의 마음을 가장 따뜻하게 만드는 능력을 지닌 사람입니다.\n그 부드러운 감수성은 많은 이들에게 위로가 되죠.\n하지만 세상은 가끔, 당신처럼 다정한 사람에게 더 많은 기대를 합니다.\n모든 걸 다 받아주지 않아도 괜찮습니다.\n누군가의 감정을 대신 짊어지는 대신,\n이제는 당신 자신의 감정을 품어주세요.\n그때야 비로소, 당신의 사랑은 소진이 아닌 순환이 됩니다.", "SFCR": "🐈 조용한 온기형 고양이 (SFCR)\n\n## 1. 기본 설명\n\n당신은 말보다 눈빛이 많은 사람입니다. 꼭 말을 하지 않아도, 당신 옆에 있으면 괜히 마음이 편해지는 그런 사람. 큰 표현은 없지만, 함께 있는 시간 동안 상대는 자연스럽게 \"이 사람은 내 편이구나\"라는 안심을 느낍니다.\n\n당신의 감정 리듬은 느긋하고 조용합니다. 감정이 요동치는 일은 드물고, 세상이 시끄러워도 당신 안의 온도는 거의 변하지 않죠. 사람들과 있을 때는 부드럽게 웃으며 분위기를 맞추지만, 혼자 있을 땐 그 고요함을 좋아합니다.\n\n당신은 관계에서도 '공간의 균형'을 중요하게 여깁니다. 너무 붙어 있지도, 너무 멀어지지도 않게. 상대의 감정을 존중하면서도, 자신의 리듬을 해치지 않죠. 그래서 당신 곁에서는 사람들도 자연스럽게 속도를 늦춥니다. 당신의 평온함이 전염되듯, 주변의 공기도 차분해집니다.\n\n당신에게 사랑은 커다란 파도보다 '잔잔한 호수'에 가깝습니다. 조용하지만 깊고, 언뜻 평범해 보여도 그 안에는 진심이 녹아 있습니다. 누군가를 오래 바라보고, 말없이 챙기고, 기다릴 줄 아는 사람. 그게 바로 당신의 사랑입니다.\n\n## 2. 연애 스타일\n\n연애 초반에 당신은 서두르지 않습니다. 관심이 있어도 바로 다가가기보다, 그 사람의 말투나 표정, 리듬을 관찰합니다. 먼저 이끌기보단 자연스럽게 흐름을 타는 편이죠. 그 덕분에 당신의 연애는 언제나 \"편안했다\"는 기억으로 남습니다.\n\n감정 표현은 크지 않지만, 행동으로 마음을 전합니다. \"밥 먹었어?\" 같은 말보다, 조용히 따뜻한 음료를 건네는 방식이 당신에게는 더 자연스럽습니다. 연인이 힘들 때 \"괜찮아?\"보다는 \"같이 있을까?\"라는 말을 더 자주 하죠. 당신의 방식은 직설적이지 않지만, 그 침묵 속엔 진심이 있습니다.\n\n갈등이 생겨도 언성을 높이지 않고, 일단 거리를 두며 정리합니다. 그 시간이 상대에게는 \"냉정함\"으로 보일 수 있지만, 당신에겐 관계를 지키기 위한 여유이죠. 감정을 바로 터뜨리기보다, 다시 마주했을 때 더 나은 대화를 하기 위해 한 걸음 물러서는 사람. 그래서 당신의 사랑은 늘 조용하지만 성숙합니다.\n\n## 3. 장단점\n\n당신의 장점은 고요한 배려와 안정감입니다. 상대에게 감정의 폭풍 대신 잔잔한 평화를 선물합니다. 함께 있을 때 긴장이 풀리고, 대화가 없어도 편한 관계를 만들 수 있죠. 당신은 '무엇을 말하느냐'보다 '어떤 분위기를 만드는가'를 잘 아는 사람입니다.\n\n또한, 감정을 억누르기보다 자연스럽게 다스립니다. 울고 싶을 땐 울고, 화가 날 땐 잠시 떨어져 있는 식으로 감정을 건강하게 조절합니다. 이런 자기조절 능력이 관계의 신뢰를 유지하게 하죠.\n\n다만 그 평온함이 때로는 '무심함'으로 오해받습니다. 당신은 그저 여유를 두는 것뿐인데, 상대는 \"더 이상 관심이 없나?\"라고 느낄 수 있습니다. 당신의 사랑이 조용한 만큼, 가끔은 한 줄의 말로 마음을 확인시켜주는 게 필요합니다. \"오늘 네가 있어서 다행이야.\" 그 짧은 문장이 당신의 따뜻함을 명확히 전해줍니다.\n\n또한, 혼자만의 공간을 너무 오래 가지면 상대가 소외감을 느낄 수 있습니다. 당신의 리듬을 지키되, 사랑의 공간 안에서는 조금 더 공유하는 연습이 필요합니다. 그 균형이 잡힐 때, 당신의 고요함은 더욱 매력적으로 빛납니다.\n\n## 4. 어울리는 유형\n\n당신에게 잘 맞는 사람은 감정의 파동이 크지 않은 사람입니다. **🐢 꾸준한 내 편 거북이 (SLCR)**처럼 천천히 다가오되 쉽게 흔들리지 않는 사람과는 긴 호흡의 관계를 이어가기 좋습니다. 서로의 리듬을 존중하며, 말하지 않아도 통하는 관계가 됩니다.\n\n또 **🐻 묵직한 헌신러 곰 (SLDR)**처럼 믿음직한 사람과도 좋은 궁합을 보입니다. 당신의 부드러움과 그들의 단단함이 어우러져, 안정적인 사랑의 형태를 만들어냅니다.\n\n반면 **🐇 자유로운 낭만주의자 토끼 (NFDP)**나 **🦊 솔직한 열정파 여우 (NLDP)**처럼 감정의 속도가 빠르고 표현이 강한 사람과는 처음엔 리듬이 다를 수 있습니다. 하지만 그들의 활기가 당신의 내면에 생기를 불어넣고, 당신의 차분함이 그들을 안정시켜줍니다. 서로 다르지만, 만나면 관계의 온도가 완벽히 조율되는 조합이죠.\n\n당신은 말없이 마음을 전하는 사람입니다. 존재 자체로 위로가 되고, 고요 속에서 사랑을 이어가는 사람입니다.\n\n## 5. 초상세 심리 분석\n① 당신이 숨기는 진실\n\n당신은 고요함을 사랑하지만, 그건 외로움을 모르는 사람이라서가 아닙니다.\n사실은, 너무 많은 감정이 한꺼번에 밀려오는 걸 견디기 어려워서 고요함을 택하는 사람입니다.\n타인의 감정에 쉽게 젖기 때문에, 혼자 있는 시간 속에서 다시 자신을 회복하죠.\n그래서 누군가가 갑자기 거리를 좁히면, 마음은 좋아도 몸은 먼저 움찔합니다.\n당신의 평온함은 차가움이 아니라, 감정을 세심히 다루는 방식입니다.\n\n② 당신의 연애 패턴\n\n연애 초반엔 관찰자처럼 천천히 다가가고, 감정의 속도를 조절하며 관계를 쌓습니다.\n상대가 급하게 다가오면 오히려 한 발 물러서며 균형을 잡으려 하죠.\n당신에게 사랑은 ‘붙잡는 것’보다 ‘머물게 하는 것’에 가깝습니다.\n상대가 불안할 때 당신은 조용히 곁을 지키고, 다툼이 생기면 감정보다 분위기를 먼저 안정시킵니다.\n이런 태도 덕분에 관계는 오래가지만, 때로는 ‘무슨 생각을 하는지 모르겠다’는 말을 듣기도 합니다.\n사실은 마음이 없어서가 아니라, 감정의 언어보다 정서의 온도로 사랑을 전하기 때문이죠.\n\n③ 당신이 절대 인정 안 하는 것\n\n“나는 감정을 숨기지 않아.”\n하지만 사실, 당신은 감정을 ‘보여주는 법’을 잘 모릅니다.\n마음을 들키면 균형이 깨질까 두려워, 표현 대신 미소나 침묵을 선택하죠.\n그래서 상대는 당신의 고요함을 평화로 느끼기도, 거리로 느끼기도 합니다.\n하지만 그 속에는 언제나 “이 관계가 편안했으면 좋겠다”는 진심이 숨어 있습니다.\n당신의 침묵은 단절이 아니라, 관계를 보호하기 위한 배려의 형태입니다.\n\n④ 관계를 살리는 단 하나의 방법\n\n당신의 사랑은 이미 충분히 따뜻합니다.\n지금 필요한 건, 그 온도를 조금 더 드러내는 일이에요.\n조용히 바라보는 대신, 가끔은 한 문장으로 감정을 표현해보세요.\n“오늘은 네가 보고 싶었어.”\n그 짧은 말 한마디가, 상대에게는 고요한 세계 속 문을 여는 초대가 됩니다.\n당신의 차분한 리듬은 변하지 않아도, 표현의 빛이 더해질 때 사랑은 훨씬 더 깊어집니다.\n\n⑤ 마지막으로, 당신에게\n\n당신은 관계의 소음을 잠재우는 사람입니다.\n당신이 있는 곳은 언제나 조용하고, 편안하고, 온기가 깃듭니다.\n하지만 그 고요함 속에서도 당신 또한 누군가에게 안기고 싶은 사람임을 잊지 마세요.\n혼자 있는 평화가 나를 회복시킨다면, 함께 있는 온기는 나를 완성시킵니다.\n당신의 차분한 사랑이 세상에 전해질 때, 그 고요함은 누군가에게 가장 깊은 위로가 됩니다.", "SFDP": "🐿 발랄한 긍정러 다람쥐 (SFDP)\n\n## 1. 기본 설명\n\n당신은 주변을 환하게 만드는 사람입니다. 새로운 사람을 만나면 먼저 인사를 건네고, 낯선 자리에서도 금세 분위기를 풀어냅니다. 감정의 리듬이 경쾌하고, 세상과 자연스럽게 어울릴 줄 아는 사람이죠. 하지만 단순히 '활발한 사람'으로만 보긴 어렵습니다. 당신의 밝음은 타고난 성격이 아니라, 세상을 가볍게 사랑하는 태도에서 비롯된 거예요.\n\n누군가와 함께 있을 때 당신은 늘 웃음을 줍니다. 상대가 어색할 틈이 없죠. 당신은 분위기를 읽는 감각이 뛰어나, 어떤 상황에서도 적당한 농담이나 따뜻한 말 한마디로 긴장을 풀어줍니다. 그래서 주변 사람들은 당신을 '에너지가 좋은 사람'이라고 기억합니다.\n\n하지만 그 에너지는 단순한 활력 그 이상입니다. 당신은 진심이 없으면 쉽게 흥미를 잃지 않아요. 가벼워 보이지만, 마음의 중심에는 '진짜 즐거운 관계만 남기고 싶다'는 진심이 있습니다.\n\n당신의 세상은 활발하지만 무책임하지 않고, 즉흥적이지만 따뜻합니다. 늘 웃고 있지만, 사실은 사람 사이의 미묘한 공기를 누구보다 잘 느끼는 사람입니다.\n\n## 2. 연애 스타일\n\n연애할 때 당신은 즉흥적이지만, 그 즉흥에 진심이 담긴 사람입니다. 누군가 마음에 들면 망설이지 않고 먼저 표현합니다. \"같이 커피 마실래요?\" 같은 가벼운 제안 속에도 호감이 자연스럽게 녹아 있죠. 당신은 감정을 숨기기보다, 상황에 녹여내는 데 능숙합니다.\n\n연애 초반에는 활기찬 대화와 유쾌한 리듬으로 상대를 이끌고, 중반 이후에는 상대의 리듬에 맞춰 조절합니다. 당신의 감정은 빠르게 움직이지만, 쉽게 식지는 않습니다. 한 번 마음을 주면 오래 가요.\n\n하지만 감정의 진폭이 빠른 만큼, 상대가 느린 리듬을 가질 때 답답함을 느낄 수 있습니다. 당신은 즉각적인 반응과 교류에서 에너지를 얻는데, 상대가 조용하면 \"내가 너무 들뜨는 걸까?\" 하고 스스로를 억누르기도 합니다.\n\n그럴 땐 굳이 속도를 맞추려 하기보다, 당신의 밝음을 있는 그대로 유지하는 게 더 좋아요. 당신의 가벼움은 상대에게 '편안함'이자 '희망'으로 작용하니까요.\n\n당신의 사랑은 늘 움직입니다. 가만히 앉아 있기보다, 함께 어딘가를 걸으며 웃고, 새로운 추억을 만드는 사람. 그 자연스러운 생동감이 당신의 매력입니다.\n\n## 3. 장단점\n\n당신의 가장 큰 장점은 긍정적인 리듬과 감정 회복력입니다. 실수를 해도 금세 웃고, 다툼이 있어도 오래 끌지 않죠. 감정에 머무르기보다, 다음 장면으로 자연스럽게 넘어가는 능력이 탁월합니다. 그래서 당신과의 관계는 늘 생기가 있고, 함께 있을수록 마음이 가벼워집니다.\n\n또한, 당신은 상대의 장점을 잘 발견하는 사람입니다. 사소한 변화도 금세 눈치채고 \"오늘 분위기 좋아 보인다\" 같은 말을 서슴지 않죠. 이런 작은 표현들이 사랑을 살아있게 만듭니다.\n\n하지만 당신의 이런 밝음이 오히려 '가볍게 느껴질 수 있다'는 게 단점입니다. 상대는 \"이 사람이 정말 진심일까?\" 하고 의심할 수도 있죠. 또 감정을 너무 많이 맞춰주다 보면, 정작 당신의 피로가 쌓일 수 있습니다.\n\n당신의 밝음이 진짜 힘이 되려면, 가끔은 \"오늘은 그냥 나도 쉬고 싶어\"라고 말해도 괜찮습니다. 당신의 에너지는 꾸며낸 게 아니라, 스스로를 잘 돌볼 때 가장 빛나니까요.\n\n## 4. 어울리는 유형\n\n당신에게 잘 맞는 사람은 활발한 리듬을 이해하고, 당신의 에너지를 즐길 줄 아는 사람입니다. **🦅 당당한 추진력 독수리 (SLDP)**처럼 추진력 있는 사람과 함께하면, 함께 계획을 세우고 실행하는 재미가 있습니다. 당신이 분위기를 살리고, 독수리형이 방향을 잡죠. 완벽한 호흡이에요.\n\n또 **🐕 다정한 배려파 리트리버 (SFCP)**처럼 감정의 온도가 부드러운 사람과도 좋은 조화를 이룹니다. 당신이 활기를 주고, 그들이 감정의 완충을 해줍니다. 서로의 속도가 다르지만, 결과적으로 안정적인 리듬이 만들어집니다.\n\n반면 **🐢 꾸준한 내 편 거북이 (SLCR)**이나 **🦉 사색하는 통찰러 부엉이 (NLDR)**처럼 속도가 느리고 내면 중심적인 사람과는 초반에 어긋날 수 있습니다. 하지만 그 차이가 오히려 서로에게 배움이 됩니다. 당신은 느림 속의 깊이를 배우고, 그들은 당신에게서 '삶의 가벼운 환기'를 배웁니다.\n\n당신은 사랑의 에너지 그 자체입니다. 웃음으로 사람을 연결하고, 긍정으로 관계를 숨 쉬게 하는 사람입니다.\n\n## 5. 초상세 심리 분석\n① 당신이 숨기는 진실\n\n사람들은 당신을 늘 밝다고 말하지만, 사실 그 웃음은 ‘누군가라도 불편하지 않게 하려는 마음’에서 시작됩니다.\n당신은 분위기를 살리는 데 천부적인 재능이 있지만, 동시에 그 분위기에 책임을 느끼는 사람입니다.\n그래서 누군가의 얼굴이 굳으면, 자신 때문인 것 같아 마음이 불편해지죠.\n당신의 유쾌함은 단순한 낙천이 아니라, 관계를 지키는 섬세한 감수성의 표현입니다.\n\n② 당신의 연애 패턴\n\n당신은 사랑에서도 ‘좋은 공기’를 만드는 사람입니다.\n함께 있는 시간이 즐겁고, 대화는 자연스럽게 흘러가죠.\n하지만 갈등이 생기면 당신은 본능적으로 그 공기를 회복하려 합니다.\n농담으로 넘기거나, “괜찮아, 별일 아니야”라며 웃어버리는 식이죠.\n이건 다툼을 피하기 위해서가 아니라, 사랑의 리듬을 깨고 싶지 않아서입니다.\n그러나 진짜 친밀감은 때로 불편함을 지나야 쌓인다는 걸 기억하세요.\n조금의 정적도, 감정의 차이도 사랑의 일부입니다.\n\n③ 당신이 절대 인정 안 하는 것\n\n“나는 외로움에 강해.”\n하지만 사실, 당신은 외로움에 가장 민감한 사람입니다.\n다만 외로움이 닥치면 가만히 있는 대신, 무언가를 하거나 사람을 만나서 풀죠.\n그래서 주변 사람들은 당신이 힘든 줄을 잘 모릅니다.\n당신의 밝음은 종종 ‘감정의 방어막’ 역할을 합니다.\n하지만 그건 나쁜 게 아닙니다.\n당신은 자신과 타인을 동시에 지키기 위해 웃는 사람,\n그 웃음 안에는 생각보다 깊은 배려가 숨어 있습니다.\n\n④ 관계를 살리는 단 하나의 방법\n\n당신에게 필요한 건, “내가 즐거운 관계를 만들기 위해 너무 애쓰고 있진 않은가?”를 가끔 되돌아보는 시간입니다.\n당신이 주는 에너지는 진짜이지만, 그 밝음이 의무가 되는 순간부터 피로가 찾아옵니다.\n가끔은 아무 말 없이 쉬어도 괜찮아요.\n“오늘은 그냥 조용히 있고 싶어.”\n이 한마디는 이기적인 게 아니라, 당신이 사랑을 오래 지속하기 위한 진짜 휴식의 언어입니다.\n\n⑤ 마지막으로, 당신에게\n\n당신은 사람들에게 ‘기분이 좋아지는 이유’로 기억됩니다.\n당신이 웃을 때, 세상이 잠시 가벼워지고 공기가 따뜻해집니다.\n하지만 당신이 너무 오래 웃기만 하면, 마음의 온도는 조금씩 내려가죠.\n당신의 밝음은 타고난 게 아니라, 마음의 힘에서 비롯된 것이니까요.\n그러니 이제는 그 에너지를 자신에게도 나눠주세요.\n그 순간, 당신의 긍정은 ‘가짜 밝음’이 아니라 진짜 행복의 힘으로 완성될 것입니다.\n", "SFDR": "🦌 센스있는 현실파 사슴 (SFDR)\n\n## 1. 기본 설명\n\n당신은 감정을 단정하게 다루는 사람입니다. 감정이 올라와도 그 자리를 지키며, 언제나 상황을 먼저 파악하죠. 주변 사람들은 당신을 '센스 있는 사람', '분위기 흐름을 아는 사람'이라고 부릅니다.\n\n당신의 감정 리듬은 안정적이고, 감정보다 맥락을 중시합니다. 누가 화를 내도, 그 뒤에 있는 이유를 먼저 생각합니다. 그래서 큰소리로 싸우기보다 \"이 상황에서 우리가 할 수 있는 게 뭘까?\"를 떠올립니다.\n\n일상에서도 당신은 현실적인 사람이에요. 과장된 낭만보다는 작고 구체적인 평온을 선호하죠. 예를 들어, 감동적인 이벤트보다 약속 시간에 늦지 않는 일, 말보다 꾸준한 태도를 더 소중히 여깁니다.\n\n당신의 매력은 바로 '과하지 않음'입니다. 감정에 휩쓸리지 않으면서도, 필요한 순간엔 감각적으로 반응할 줄 아는 사람. 그래서 당신 곁에 있으면 괜히 마음이 놓입니다. 당신은 사람 사이의 온도를 적당히 조절할 줄 아는, 현실적인 따뜻함을 가진 사람입니다.\n\n## 2. 연애 스타일\n\n연애할 때 당신은 감정의 폭보다 관계의 균형을 더 중요하게 여깁니다.\n\n처음부터 불꽃처럼 타오르기보다, 안정적인 리듬으로 서로의 속도를 맞추죠. 다정하지만 지나치게 들이대지 않고, 조심스럽지만 멀어지지도 않습니다. 그래서 당신의 사랑은 늘 편안하고 현실적이에요.\n\n상대가 힘들 때는 감정적으로 휩쓸리기보다, 구체적인 도움을 줍니다. \"지금은 말보다 밥이 필요하지 않을까?\"라며 현실적인 조언을 건네는 사람. 당신에게 사랑은 문제를 함께 해결하고, 서로의 일상을 함께 짓는 일에 가깝습니다.\n\n하지만 이 현실감각이 때로는 '감정이 부족하다'는 오해로 돌아오기도 합니다. 상대는 \"당신은 나를 사랑하는 게 아니라, 관리하는 것 같아\"라고 느낄 수도 있죠. 사실 당신은 감정을 숨기려는 게 아니라, 더 오래 지키기 위해 조심하는 것뿐입니다.\n\n당신의 사랑은 겉으로는 담백하지만, 그 안에는 '지속을 위한 세심함'이 있습니다. 당신은 감정의 언어보다 시간의 증거로 사랑을 보여주는 사람입니다.\n\n## 3. 장단점\n\n당신의 가장 큰 장점은 센스와 현실 감각입니다. 감정이 폭발하는 상황에서도 냉정하게 정리를 잘하고, 말 한마디로 분위기를 다독일 줄 압니다. 연애에서도 감정의 과잉보다 균형을 선택하죠. 덕분에 상대는 당신과 있을 때 늘 안정감을 느낍니다.\n\n또한, 상대의 기분이나 리듬을 감각적으로 파악합니다. 표현은 많지 않지만, 필요한 순간에 정확히 반응합니다. \"괜찮아?\" 대신 \"이건 내가 해줄게\" 같은 실질적인 행동으로 마음을 전하는 사람이죠.\n\n하지만 이런 현실적 태도가 너무 단단할 때, 감정의 여지가 부족해 보일 수 있습니다. 상대는 당신이 모든 걸 이성적으로만 처리한다고 느낄 수도 있죠. 그럴 때는 작은 감정표현이 큰 의미를 가집니다. \"오늘은 그냥 네가 보고 싶었어.\"\n\n당신의 세심함이 이 한마디와 만나면, 그건 완벽한 따뜻함이 됩니다.\n\n또 한 가지, 당신은 갈등을 회피하는 경향이 있습니다. 문제를 미루지 말고, 가끔은 불편한 대화를 먼저 꺼내보세요. 당신의 차분한 언어는 다툼조차도 안전하게 느껴질 겁니다.\n\n## 4. 어울리는 유형\n\n당신에게 잘 맞는 사람은 **🦁 든든한 행동파 사자 (SLCP)**처럼 주도적이지만 안정적인 파트너입니다. 사슴형의 세심함이 사자형의 추진력과 만나면, 현실적이면서도 감정적으로 균형 잡힌 관계가 만들어집니다.\n\n또 **🐕 다정한 배려파 리트리버 (SFCP)**와도 좋은 궁합을 보입니다. 당신이 구조를 만들면, 리트리버형은 그 안에 따뜻함을 채워줍니다. 서로가 부족한 부분을 자연스럽게 채워주는 조합이죠.\n\n반대로 **🐇 자유로운 낭만주의자 토끼 (NFDP)**나 **🦊 솔직한 열정파 여우 (NLDP)**처럼 감정의 흐름이 빠른 사람과는 속도 차이를 느낄 수 있습니다. 하지만 그들의 감정표현은 당신의 내면에 '감정의 숨결'을 불어넣고, 당신의 현실감각은 그들에게 '안정의 기술'을 가르칩니다. 서로 다른 듯하지만, 만나면 성장하는 관계예요.\n\n당신은 감정을 현실에 뿌리내리는 사람입니다. 말보다 타이밍으로 사랑을 표현하고, 꾸준함으로 관계를 완성하는 사람입니다.\n\n## 5. 초상세 심리 분석\n① 당신이 숨기는 진실\n\n사람들은 당신을 ‘현명하다’, ‘침착하다’고 말하지만, 그 안에는 “내가 흔들리면 관계도 무너질까 봐”라는 두려움이 숨어 있습니다.\n당신은 상황을 정리하고 감정을 다스리는 게 몸에 밴 사람이지만, 그건 타고난 냉정함이 아니라 ‘내가 중심을 잡아야 한다’는 책임감의 표현입니다.\n감정에 휩쓸릴 때조차, 겉으로는 평온함을 유지하려 애쓰죠.\n그래서 당신의 단단함은 냉정이 아니라, 사랑을 지키려는 절제된 따뜻함입니다.\n\n② 당신의 연애 패턴\n\n당신은 연애에서 ‘현실적인 낭만’을 추구합니다.\n감정의 파도보다, 매일의 약속과 신뢰를 더 소중히 여기죠.\n갈등이 생겨도 즉시 폭발하기보다, “지금은 감정보다 정리가 먼저야”라며 거리를 둡니다.\n그 덕분에 관계는 쉽게 무너지지 않지만, 그 침묵이 오해를 낳을 때도 있습니다.\n당신에게 사랑은 표현이 아니라 ‘태도’이기 때문에, 그 진심이 드러나는 속도는 느립니다.\n하지만 일단 마음을 내어준 순간부터, 당신은 끝까지 지키는 사람입니다.\n\n③ 당신이 절대 인정 안 하는 것\n\n“나는 감정을 잘 표현하지 못해도 괜찮아.”\n하지만 사실, 당신은 표현하지 못할 때마다 마음 한켠이 불편해집니다.\n사랑을 더 따뜻하게 표현하고 싶은데, 그게 서툴러서 스스로 답답할 때가 있죠.\n그래서 더 이성적으로 행동하며 ‘괜찮은 척’하지만, 내면에서는 감정이 서서히 쌓입니다.\n그건 냉정함이 아니라, 감정에 휩쓸릴까 두려워 억누르는 자기방어입니다.\n당신의 차분함은 미숙함이 아니라, 불안을 다루는 당신만의 방식이에요.\n\n④ 관계를 살리는 단 하나의 방법\n\n당신의 관계는 이미 충분히 안정적입니다.\n이제 필요한 건, “감정을 조금 더 드러내는 용기”입니다.\n모든 걸 이성으로 관리하지 않아도 괜찮습니다.\n사랑은 완벽한 구조보다, 가끔의 솔직함으로 유지되니까요.\n“지금은 그냥 네가 필요해.”\n이 한 문장이, 당신의 현실감각을 가장 따뜻한 언어로 바꿔줄 거예요.\n\n⑤ 마지막으로, 당신에게\n\n당신은 사랑을 ‘꾸준히 잘하는 사람’입니다.\n누군가를 감정으로 휘두르지 않고, 현실 위에서 함께 자라게 하죠.\n하지만 기억하세요. 감정은 억제해야 할 위험이 아니라, 관계를 숨 쉬게 하는 호흡입니다.\n때로는 계획에서 벗어난 한마디가, 당신의 진심을 더 명확히 전할 거예요.\n당신의 사랑은 이미 성숙합니다. 이제 그 성숙함에 조금의 감정 온도만 더해보세요.\n그때, 당신의 ‘현실적인 사랑’은 완벽한 완성형으로 피어날 것입니다.", "NLCP": "🐺 카리스마 감성 리더 늑대 (NLCP)\n\n## 1. 기본 설명\n\n당신은 직감이 빠르고 감정의 흐름을 잘 읽는 사람입니다. 누가 무슨 생각을 하는지, 말하지 않아도 눈빛만으로 감지하죠.\n\n그만큼 사람의 감정에 예민하지만, 그 예민함을 조심스럽게 다루는 편입니다. 감정이 요동칠 때도 그 안에서 중심을 잡으려 하고, 표현보다 판단을 먼저 합니다.\n\n이런 기질 덕분에 당신은 어떤 상황에서도 냉정함과 따뜻함을 동시에 유지할 줄 압니다.\n\n당신의 감정 리듬은 강하지만 절제되어 있습니다. 겉으로 보기엔 카리스마 있고 자신감 있어 보이지만, 속으로는 관계를 매우 진지하게 바라봅니다. 단 한 번의 관계라도, 진심이 아니면 의미 없다고 생각하죠.\n\n그래서 당신은 대체로 사람을 쉽게 믿지 않지만, 일단 신뢰가 생기면 그 관계를 깊이 지킵니다. 당신에게 사랑은 단순한 감정 교류가 아니라 '존중의 약속'에 가깝습니다. 감정을 통제하지 않고, 책임지는 사람. 그게 당신입니다.\n\n## 2. 연애 스타일\n\n연애할 때 당신은 확신이 들면 망설이지 않는 사람입니다.\n\n처음에는 관찰자처럼 상대를 지켜보다가, 어느 순간 '이 사람이다'라는 직감이 오면 단번에 마음을 내어줍니다. 그 순간부터는 자신감 있는 리더처럼 관계를 이끌죠.\n\n당신은 연애를 가볍게 즐기기보다, 진심으로 몰입합니다. 상대의 감정을 세심히 읽고, 문제가 생기면 피하지 않고 정면으로 맞섭니다. \"이건 우리 사이에서 꼭 짚고 넘어가야 해\"라고 말할 줄 아는 용기가 있죠.\n\n그러나 이런 솔직함이 때로는 강하게 느껴질 수 있습니다. 당신의 진심이 '감정의 압력'처럼 전해질 때가 있거든요. 하지만 당신의 의도는 단 하나, \"우리 관계를 더 건강하게 만들고 싶다\"는 것입니다.\n\n연애 중반 이후에는 감정보다 '함께 성장하는 관계'를 중시합니다. 서로의 목표와 가치가 맞을 때 비로소 사랑이 완성된다고 느끼죠. 그래서 당신의 사랑은 늘 강렬하지만, 동시에 깊고 성숙합니다.\n\n## 3. 장단점\n\n당신의 장점은 감정의 통찰력과 신뢰감입니다. 사람의 감정을 빠르게 읽고, 단순한 위로나 공감이 아닌 '맥락 있는 이해'를 보여줍니다. 상대는 당신과 있을 때 \"이 사람은 나를 꿰뚫어보지만, 판단하지 않는다\"는 안정감을 느낍니다.\n\n또한 당신은 결단력 있는 사랑을 합니다. 문제를 회피하지 않고, 끝까지 해결하려는 태도는 관계에 신뢰를 쌓게 하죠.\n\n하지만 감정의 통제력이 강한 만큼, 때로는 감정을 나누는 일에 서툴 수 있습니다. 상대는 \"혼자 너무 강하다\"거나 \"내가 필요 없는 것 같아\"라고 느낄 수도 있죠.\n\n당신에게 필요한 건 '완벽함'이 아니라 '나눔'입니다. 감정을 드러내는 것이 약점이 아니라, 관계를 더 단단히 만드는 언어라는 걸 잊지 마세요. 당신의 솔직함이 따뜻함과 만나면, 그건 사랑의 가장 강한 형태가 됩니다.\n\n또한, 자기 책임감이 강한 만큼 혼자 감정을 짊어지기 쉽습니다. 모든 걸 컨트롤하려 하기보다, 때로는 \"오늘은 그냥 기댈래\"라고 말해보세요. 상대는 오히려 그런 순간에 당신의 진심을 느낄 거예요.\n\n## 4. 어울리는 유형\n\n당신과 잘 맞는 사람은 감정의 깊이를 이해하고, 당신의 리듬을 존중할 줄 아는 사람입니다. **🐘 깊이있는 진심러 코끼리 (NLCR)**처럼 묵직하고 신념이 강한 사람과는 깊은 신뢰를 쌓을 수 있습니다. 서로 말이 많지 않아도, 진심이 통하는 조합이죠.\n\n또 **🐕 다정한 배려파 리트리버 (SFCP)**처럼 감정의 부드러움을 가진 사람과도 좋은 궁합을 보입니다. 당신의 강한 에너지가 그들의 따뜻함과 만나면, 균형 잡힌 감정의 교류가 이루어집니다.\n\n반대로 **🐿 발랄한 긍정러 다람쥐 (SFDP)**나 **🐇 자유로운 낭만주의자 토끼 (NFDP)**처럼 즉흥적인 사람과는 초반에 호흡이 다를 수 있습니다. 하지만 그들의 가벼움이 당신의 진지함을 부드럽게 풀어주고, 당신의 집중력은 그들에게 깊이를 선물합니다.\n\n결국 당신은 다름을 통해 성장하는 사람입니다.\n\n당신은 본능과 진심으로 관계를 이끄는 사람입니다. 사랑을 예측하지 않고, 매 순간을 책임지는 리더입니다.\n\n## 5. 초상세 심리 분석\n① 당신이 숨기는 진실\n\n사람들은 당신을 냉철하고 자신감 넘친다고 생각하지만, 사실 당신의 내면에는 “관계 속에서 상처받고 싶지 않다”는 강한 경계심이 있습니다.\n누군가를 믿기까지 시간이 걸리는 이유도, 한 번 마음을 주면 깊이 몰입하기 때문이에요.\n그만큼 당신은 감정에 진지하고, 실망했을 때의 상처도 오래 갑니다.\n그래서 처음엔 늘 중심을 잡으려 하고, 통제권을 쥐고 있어야 마음이 편하죠.\n당신의 카리스마는 감정적 안전을 지키기 위한 무의식적 방패입니다.\n\n② 당신의 연애 패턴\n\n연애에서는 ‘확신이 있어야 움직이는 사람’입니다.\n상대가 불분명하면 쉽게 다가가지 않지만, 마음이 열리면 완전히 몰입하죠.\n당신은 감정의 일관성을 중요하게 여기기 때문에, 연애에서도 상황보다 ‘의도’를 봅니다.\n“지금 이 사람이 진심인가?”를 먼저 판단하고, 그렇다고 느끼면 전력으로 관계를 밀어붙입니다.\n하지만 이 진심이 강렬할수록 상대는 ‘압도당한다’고 느낄 수도 있습니다.\n그러나 당신의 에너지는 누군가를 휘두르려는 게 아니라, “함께 성장하자”는 진심에서 비롯된 것이에요.\n\n③ 당신이 절대 인정 안 하는 것\n\n“나는 흔들리지 않아.”\n하지만 사실, 당신은 감정에 가장 쉽게 반응하는 사람 중 하나입니다.\n다만 그걸 밖으로 드러내지 않기 위해, 더 단단한 표정을 짓고 냉정한 말투를 씁니다.\n실제로는 감정의 흐름을 세밀하게 감지하고, 그걸 스스로 통제하느라 많은 에너지를 쓰죠.\n그래서 때로는 지치고, 마음이 식은 듯 느껴지기도 합니다.\n당신의 단단함은 무감각이 아니라, 감정의 홍수를 견디기 위한 구조화된 통제입니다.\n\n④ 관계를 살리는 단 하나의 방법\n\n당신의 관계를 건강하게 유지하는 열쇠는 ‘취약함의 공유’입니다.\n모든 걸 책임지려 하지 말고, 감정의 일부를 상대에게 나눠보세요.\n“오늘은 나도 흔들렸어.”\n그 한 문장은 통제보다 강한 신뢰를 만듭니다.\n당신이 완벽할 필요는 없습니다. 오히려 불완전한 순간에 진심이 더 선명히 드러납니다.\n리더십은 감정을 누르는 게 아니라, 함께 감당하는 데서 완성됩니다.\n\n⑤ 마지막으로, 당신에게\n\n당신은 사랑을 통해 자신을 증명하지 않습니다.\n사랑은 이미 당신 안에 내재된 힘을 세상과 나누는 과정이에요.\n당신의 진심은 언제나 명확하고, 그 안에는 깊은 책임감이 흐릅니다.\n하지만 그 무게를 홀로 짊어질 필요는 없습니다.\n당신이 감정을 드러낼 때, 그건 약함이 아니라 신뢰의 언어입니다.\n당신의 강함은 이미 충분합니다. 이제 그 안에 따뜻함을 조금만 더 허락해보세요.\n그 순간, 당신의 사랑은 단단함을 넘어 존재 자체로 위로가 되는 리더십으로 완성됩니다.", "NLCR": "🐘 깊이있는 진심러 코끼리 (NLCR)\n\n## 1. 기본 설명\n\n당신은 감정의 깊이가 남다른 사람입니다. 감정이 생기면 쉽게 사라지지 않고, 한 번 품은 마음은 오래 남습니다. 하지만 그 마음을 함부로 드러내진 않죠.\n\n당신의 감정 리듬은 느리지만 깊습니다. 기쁨이나 슬픔이 찾아와도 급하게 반응하지 않고, 천천히 그 의미를 되짚습니다. 그래서 사람들은 당신을 '진중하다', '믿을 수 있다'고 말합니다.\n\n당신은 사람을 대할 때 가볍게 흘려보내지 않습니다. 대화 한마디, 행동 하나에도 진심을 담고, 의미를 남기려 하죠. 그래서 당신과의 관계는 시간이 지날수록 더 단단해집니다.\n\n감정에 휩쓸리기보다, 관계의 맥락과 본질을 생각합니다. 단순히 '좋아해서'가 아니라, '이 사람이 내 삶에 어떤 의미가 될까'를 먼저 떠올리죠.\n\n그 신중함은 때로 답답하게 느껴질 수 있지만, 바로 그 진심이 당신의 매력입니다. 당신은 마음을 쉽게 주지 않지만, 한 번 준 마음은 끝까지 지킵니다.\n\n## 2. 연애 스타일\n\n연애할 때 당신은 깊게, 그리고 진지하게 사랑하는 사람입니다.\n\n초반에는 조용하지만, 마음이 움직이면 온전히 그 사람에게 집중합니다. 관계를 시작하기 전에는 스스로 수없이 질문하죠. \"이 감정이 진짜일까?\" \"이 사람과의 연결은 어떤 의미일까?\"\n\n그만큼 신중하지만, 사랑이 시작되면 누구보다 헌신적입니다.\n\n연애 중에는 감정보다 '신뢰'와 '의미'를 더 중요하게 여깁니다.\n\n이벤트보다 대화, 격한 표현보다 행동으로 감정을 전합니다. 예를 들어, 연인이 힘든 일을 겪고 있을 때 \"괜찮아, 이건 네 탓이 아니야\" 한마디로 상대의 마음을 다독입니다. 당신은 해결책보다 '함께 서 있는 존재감'을 선물합니다.\n\n하지만 이런 진중함이 때로는 상대에게 벽처럼 느껴질 수 있습니다. 당신은 감정을 절제하지만, 상대는 그 침묵을 '거리감'으로 오해하죠. 사실 당신의 침묵엔 '이 관계를 지키고 싶다'는 마음이 들어 있습니다.\n\n감정을 다 표현하지 않아도 괜찮지만, 가끔은 말로 따뜻함을 확인시켜주는 것도 필요합니다. \"오늘 네가 있어서 좋았어.\" 그 한 문장이 당신의 깊은 사랑을 더 가까이 전해줄 거예요.\n\n## 3. 장단점\n\n당신의 장점은 진심과 의미 중심성입니다.\n\n감정을 즉흥적으로 쓰지 않고, 모든 감정에 이유를 부여합니다. 그래서 당신의 사랑은 가볍지 않습니다. 상대는 당신과 있을 때 '이 관계는 진짜구나'라는 확신을 느낍니다.\n\n또한, 당신은 상대의 말을 귀 기울여 듣고, 감정을 해석해주는 능력이 탁월합니다. 상대의 불안을 단순히 달래는 게 아니라, 함께 이해하려는 사람. 그 깊은 대화력은 당신의 관계를 오래 지속시키는 힘입니다.\n\n하지만 그 깊이가 때로는 무게로 느껴질 수 있습니다.\n\n상대는 \"너무 진지해서 숨이 막혀\"라고 말할 수도 있죠. 당신은 사랑을 진심으로 받아들이지만, 그 무게를 나누는 법은 조금 서툴 수 있습니다.\n\n사랑의 진정성은 그대로 두되, 가끔은 '가벼운 웃음'을 허락하세요. 관계는 의미로 유지되지만, 따뜻한 일상으로 살아남습니다.\n\n그리고 자신에게도 관대해지세요. 당신은 늘 책임감을 먼저 느끼지만, 모든 관계는 양쪽의 리듬으로 만들어집니다. 당신이 혼자 짊어질 필요는 없습니다. 오히려 당신이 한 발 물러설 때, 사랑은 더 깊어집니다.\n\n## 4. 어울리는 유형\n\n당신에게 잘 맞는 사람은 **🐺 카리스마 감성 리더 늑대 (NLCP)**처럼 감정이 강하지만 방향성이 분명한 사람입니다. 둘 다 깊은 내면을 가진 만큼, 말이 많지 않아도 서로의 진심을 이해합니다.\n\n또 **🐻 묵직한 헌신러 곰 (SLDR)**이나 **🐢 꾸준한 내 편 거북이 (SLCR)**처럼 안정적인 리듬을 가진 사람과도 좋은 궁합을 보입니다. 당신의 깊이가 그들의 성실함과 만나면, 세상에서 가장 단단한 관계가 만들어집니다.\n\n반면 **🐿 발랄한 긍정러 다람쥐 (SFDP)**나 **🐇 자유로운 낭만주의자 토끼 (NFDP)**처럼 감정이 빠르고 즉흥적인 사람과는 초반에 엇박자가 날 수 있습니다. 하지만 그들의 밝음이 당신의 세계를 환하게 비춰줍니다. 당신의 진중함이 그들의 자유를 단단히 지탱해주는 조합이 되죠.\n\n당신은 진심으로 관계를 짓는 사람입니다. 말보다 의미로 사랑을 증명하고, 시간을 통해 신뢰를 완성하는 사람입니다.\n\n## 5. 초상세 심리 분석\n① 당신이 숨기는 진실\n\n당신은 감정이 깊은 만큼 상처에도 오래 머무는 사람입니다.\n하지만 그 아픔을 드러내지 않고, 묵묵히 감내하려 하죠.\n누군가를 이해할 때도, 사랑할 때도 “내가 조금 더 참으면 관계가 유지될 거야”라고 생각합니다.\n그래서 사람들은 당신을 의연하다고 하지만, 그건 고요한 단단함 안에 쌓인 감정적 무게의 결과입니다.\n당신의 진심은 단단하지만, 그 단단함 안에는 늘 조용한 외로움이 함께 있습니다.\n\n② 당신의 연애 패턴\n\n당신은 사랑을 감정의 유희로 보지 않습니다.\n누군가와 연결되면 그 관계 안에서 의미를 찾고, 함께 성장하려 합니다.\n그래서 연애 초반엔 신중하지만, 관계가 깊어질수록 자신을 완전히 내어줍니다.\n갈등이 생기면 격한 감정보다 ‘이 관계의 근본을 어떻게 회복할까’를 고민하죠.\n그러나 그 진중함이 때로는 ‘거리감’으로 오해받기도 합니다.\n당신은 감정을 숨기려는 게 아니라, 감정의 책임을 무겁게 느끼는 사람이기 때문이에요.\n\n③ 당신이 절대 인정 안 하는 것\n\n“나는 괜찮아.”\n하지만 사실, 당신은 괜찮지 않은 순간에도 버텨야 한다고 생각합니다.\n누군가에게 의지하는 걸 약점으로 여기고, 오히려 스스로를 다독이죠.\n그래서 힘든 감정이 쌓이면 어느 날 갑자기 ‘고요한 단절’로 드러납니다.\n그건 냉정함이 아니라, 너무 오래 참아온 결과예요.\n당신의 강함은 위대한 덕목이지만, 때로는 스스로를 고립시키는 울타리가 되기도 합니다.\n\n④ 관계를 살리는 단 하나의 방법\n\n당신의 사랑이 가장 빛나는 순간은 ‘감정을 나눌 때’입니다.\n모든 걸 품으려 하지 말고, “나도 이 부분이 힘들었어”라고 말해보세요.\n그 한 문장이 상대에게는 벽을 허무는 신호가 됩니다.\n당신은 사랑을 지키는 쪽에 익숙하지만, 사랑을 받는 연습이 필요한 사람이기도 해요.\n누군가가 당신을 돌보게 두세요. 그건 약함이 아니라 관계의 순환입니다.\n\n⑤ 마지막으로, 당신에게\n\n당신은 깊은 감정의 세계 속에서 의미를 찾는 사람입니다.\n그래서 때로는 세상이 가볍게 느껴지고, 사람들의 변덕이 낯설게 느껴지죠.\n하지만 바로 그 진심 덕분에, 당신은 단 한 번의 관계라도 **‘진짜 연결’**로 바꿔놓습니다.\n세상은 가볍게 흘러가도, 당신의 사랑은 남습니다.\n그건 무겁다는 뜻이 아니라, 시간이 지나도 사라지지 않는 무게라는 뜻입니다.\n당신의 진심은 느리지만, 결국 모든 관계의 기준이 됩니다.", "NLDP": "🦊 솔직한 열정파 여우 (NLDP)\n\n## 1. 기본 설명\n\n당신은 감정이 생기면 바로 움직이는 사람입니다. 누군가에게 끌리면 머리로 계산하기보다, \"좋으면 좋다\"라고 말할 줄 아는 솔직한 사람이죠. 감정을 감추지 않고 드러내는 당신의 모습은 종종 주위를 놀라게 하지만, 그 솔직함이 바로 당신의 매력입니다.\n\n당신의 감정 리듬은 빠르고 생생합니다. 기쁨도, 슬픔도, 설렘도 진하게 느끼죠.\n\n하지만 그건 단순히 감정의 기복이 아니라, '삶을 진심으로 경험하는 감수성'입니다. 당신은 사랑이든 일상이든 반쯤의 온도로는 만족하지 못합니다. 늘 전부를 걸고, 후회 없는 선택을 하죠.\n\n그래서 사람들은 당신을 '감정에 솔직한 사람'이라고 말하지만, 그보다 정확한 표현은 '감정을 두려워하지 않는 사람'입니다. 당신은 감정을 감추기보다 그 안에서 진심을 찾습니다.\n\n## 2. 연애 스타일\n\n연애할 때 당신은 불꽃형 감정가입니다. 처음부터 뜨겁고, 확신이 들면 빠르게 몰입하죠. \"그냥 좋아\"라는 한마디로 관계를 시작할 용기가 있는 사람입니다.\n\n당신의 사랑은 늘 생동감이 있고, 상대를 기분 좋게 만들죠. 작은 일에도 감정이 풍부하게 반응하니, 연인은 당신과 함께 있을 때 매일 새로운 장면을 경험합니다.\n\n하지만 이 열정이 때때로 '너무 빠른 속도'로 느껴질 수 있습니다. 당신은 감정을 숨기지 않지만, 상대가 준비되지 않았을 때는 그 강도가 부담이 될 수도 있죠.\n\n그러나 당신은 금세 상대의 반응을 읽고, 스스로 속도를 조절할 줄 압니다. 이건 단순한 충동이 아니라, 관계를 진심으로 유지하고 싶은 마음에서 나오는 조율이에요.\n\n연애가 깊어질수록 당신은 표현보다는 '진정성'을 중시합니다. 처음에는 열정으로 관계를 이끌지만, 나중에는 '함께 성장하는 동반자'를 원하죠. \"우리, 같이 조금씩 나아가보자.\" 이런 말 속에서 당신의 사랑은 단순한 감정이 아니라 삶의 방향으로 확장됩니다.\n\n## 3. 장단점\n\n당신의 장점은 감정의 진정성과 생동감입니다.\n\n기쁨을 감추지 않고, 사랑을 숨기지 않습니다. 상대가 불안할 때는 \"나는 지금도 너 좋아\"라고 직접 말할 줄 아는 용기가 있죠. 그 한마디에 상대는 안도하고, 관계는 다시 살아납니다. 당신의 사랑은 언제나 '현재형'입니다.\n\n또한, 당신은 감정의 표현을 통해 상대의 마음을 이끌 줄 압니다. 연인이 우울할 때는 농담으로 웃음을 주고, 냉랭한 분위기에서는 먼저 다가가 화해를 제안하죠. 당신은 갈등을 피하지 않되, 감정적으로 진심을 다해 해결합니다.\n\n하지만 이런 열정은 가끔 '감정의 피로'로 돌아올 수 있습니다. 감정을 너무 세게 느끼다 보면 스스로도 지칠 때가 있죠. \"내가 너무 과한가?\" 하는 생각이 들 때는, 감정을 멈추는 대신 잠시 쉬어가는 게 좋습니다.\n\n당신의 사랑은 에너지로 타오르지만, 불꽃은 산소가 있을 때 오래갑니다. 감정의 공간을 숨 쉴 수 있게 남겨두세요. 그럴 때 당신의 뜨거움은 더욱 깊은 매력이 됩니다.\n\n## 4. 어울리는 유형\n\n당신에게 잘 맞는 사람은 감정의 깊이는 유지하면서도, 당신의 열정을 안정시켜줄 수 있는 사람입니다. **🐻 묵직한 헌신러 곰 (SLDR)**처럼 현실감 있는 파트너는 당신의 불꽃을 안전하게 지켜줍니다. 당신이 끌고, 곰형이 받쳐주는 구조로 완벽한 조화를 이루죠.\n\n또 **🐕 다정한 배려파 리트리버 (SFCP)**처럼 감정에 공감적인 사람과도 잘 맞습니다. 당신의 솔직함이 그들의 따뜻함을 자극하고, 그들은 당신의 감정을 부드럽게 정돈해줍니다.\n\n반대로 **🐢 꾸준한 내 편 거북이 (SLCR)**이나 **🐈 조용한 온기형 고양이 (SFCR)**처럼 느긋한 리듬을 가진 사람과는 속도 차이가 클 수 있습니다. 하지만 그 차이가 당신에게 '멈춤의 미학'을 가르칩니다. 그들은 당신에게 감정의 방향이 아닌, 감정의 쉼을 알려주는 존재가 되죠.\n\n당신은 감정을 두려워하지 않는 사람입니다. 불꽃처럼 사랑하고, 솔직함으로 관계를 살리는 사람입니다.\n\n## 5. 초상세 심리 분석\n① 당신이 숨기는 진실\n\n사람들은 당신을 즉흥적이고 표현이 빠른 사람으로 보지만, 그 속에는 “진심이 가볍게 보일까 봐” 하는 두려움이 숨어 있습니다.\n당신은 감정을 쉽게 표현하지만, 그만큼 쉽게 상처받습니다.\n누군가의 반응이 미묘하게 달라지면, 겉으론 괜찮은 척하지만 속으로는 이미 수십 가지 생각이 스칩니다.\n그래서 당신의 솔직함은 사실 용기이자 방어입니다 — 감정을 미루지 않고 바로 꺼내놓음으로써, 불안을 스스로 정면 돌파하는 방식이죠.\n\n② 당신의 연애 패턴\n\n사랑 앞에서 당신은 늘 “지금”을 선택합니다.\n확신이 들면 곧바로 표현하고, 불안이 생기면 바로 대화로 풀려 합니다.\n그 덕분에 관계가 늘 살아 있고, 감정의 온도가 식지 않죠.\n하지만 사랑의 속도가 빠른 만큼, 상대가 따라오지 못할 때 답답함을 느낍니다.\n그럴 때 당신은 “내가 너무 감정적인가?” 하고 스스로를 제어하지만, 사실 그건 당신이 사랑을 진심으로 대한다는 증거예요.\n당신은 감정의 순간마다 관계를 새롭게 확인하는 사람입니다.\n\n③ 당신이 절대 인정 안 하는 것\n\n“나는 괜찮아, 금방 잊을 거야.”\n하지만 사실, 당신은 쉽게 잊지 못합니다.\n웃으며 넘긴 듯 보여도, 마음속에는 그때의 말과 표정이 오래 남아 있습니다.\n당신의 밝음은 단순한 낙천이 아니라, 깊은 감정 회복력 위에 세워진 낙관입니다.\n감정이 지나간 자리에 의미를 남기려는 사람 — 그것이 바로 당신의 내면 구조예요.\n\n④ 관계를 살리는 단 하나의 방법\n\n당신의 사랑이 오래 지속되기 위해서는 ‘멈춤의 여유’가 필요합니다.\n모든 감정을 실시간으로 나누려 하기보다, 때로는 한 박자 쉬어가며 “이건 내 감정일까, 관계의 흐름일까”를 바라보세요.\n그 작은 호흡이 관계를 더 단단하게 만듭니다.\n당신의 열정은 이미 충분히 강력합니다. 이제 필요한 건, 감정의 방향을 가다듬는 온도 조절이에요.\n\n⑤ 마지막으로, 당신에게\n\n당신은 사랑을 숨기지 않는 사람입니다.\n그 솔직함은 때로는 불안으로, 때로는 매력으로 작용하지만, 언제나 진심으로 통합니다.\n세상은 종종 감정을 계산하라고 말하지만, 당신은 그보다 먼저 ‘진심을 증명’합니다.\n그게 바로 당신의 힘입니다.\n당신의 감정은 순간의 불꽃이 아니라, 사랑을 다시 살아나게 하는 불씨입니다.\n조금의 여유와 함께 그 불씨를 지켜낸다면, 당신의 사랑은 끝내 타오르지 않고 오래 빛날 것입니다.", "NLDR": "🦉 사색하는 통찰러 부엉이 (NLDR)\n“이 사람이 정의하는 사랑”\n\n“사랑은 감정을 흘려보내는 게 아니라, 그 안에서 나를 이해하는 과정이다.”\n\n“생각하는 연인”\n\n깊이 있는 대화로 관계의 본질을 탐구하고, 감정을 통찰로 바꾸는 사람.\n\n내면의 한마디\n\n“나는 감정이 없는 게 아니야. 다만 그 감정을 제대로 표현하기 전에, 먼저 이해하고 싶을 뿐이야.”\n\n#신념형사랑 #사색형연인 #의미지향 #조용한강자\n\n1. 기본 설명\n\n당신은 감정을 곧바로 드러내기보다는, 그 감정의 이유를 먼저 이해하려는 사람입니다.\n\n“왜 이런 마음이 들었지?” “내가 지금 느끼는 게 사랑일까, 의무일까?”\n\n이런 질문이 당신의 내면에서는 자연스럽게 흘러갑니다.\n\n감정이 생겨도 즉각적으로 반응하지 않습니다.\n기쁨이 와도 잠시 그 이유를 되짚고, 불안이 찾아와도 감정에 휩쓸리지 않습니다.\n그래서 당신의 사랑은 조용하지만, 깊습니다. 단순한 호감이나 끌림이 아니라, ‘이 관계가 나를 어떻게 변화시키는가’를 바라보는 시선이 있죠.\n\n이런 내면의 질서감 덕분에, 당신은 감정의 폭풍 속에서도 흔들리지 않습니다.\n\n사람들은 당신을 ‘냉정하다’고 오해하지만, 사실 당신은 감정을 가장 세밀하게 들여다보는 사람입니다.\n\n2. 연애 스타일\n\n연애할 때 당신은 사색적이고 안정적인 파트너입니다.\n\n관계 초반엔 쉽게 마음을 열지 않지만, 한 번 신뢰가 생기면 느리게, 그러나 단단하게 마음을 쌓아갑니다.\n\n당신은 즉흥적인 표현보다 맥락 있는 대화를 중시합니다.\n“그때 네가 한 말, 나는 이렇게 들었어.”\n이런 식으로 감정을 분석하고 해석하면서 관계를 깊게 다듬습니다.\n\n사랑의 속도가 빠르진 않지만, 그만큼 오래갑니다.\n\n당신은 감정보다 일관성 있는 태도를 중요하게 생각합니다.\n“지금 이 감정이 맞는가?”보다 “내가 이 사람에게 어떤 사람이 되고 싶은가?”를 먼저 고민하죠.\n\n그 덕분에 당신의 연애는 흔들림이 적고, 갈등이 생겨도 쉽게 무너지지 않습니다.\n\n하지만 그 사색의 깊이가 가끔은 ‘감정의 거리’로 느껴질 수 있습니다.\n상대는 당신이 무슨 생각을 하는지 알 수 없어 답답해할 때가 있죠.\n\n그럴 땐 생각을 다 정리하기 전에, 감정의 “초안”이라도 나눠보세요.\n당신의 차분함 속에 담긴 진심이, 말로 전달될 때 훨씬 따뜻하게 전해집니다.\n\n3. 장단점\n\n당신의 장점은 감정의 통찰력과 자기통제력입니다.\n\n감정에 휩쓸리지 않고, 냉정하게 바라볼 줄 압니다.\n누군가 감정적으로 폭발할 때도 당신은 “지금 이 감정은 왜 생겼을까?”를 묻죠.\n\n이 덕분에 관계 속 문제를 명확히 진단하고, 불필요한 오해를 줄이는 데 탁월합니다.\n\n또한 당신은 타인의 감정을 판단하지 않습니다.\n감정의 이유를 알고 싶어 하고, 이해하려 하죠.\n\n그래서 누군가 당신에게 감정을 털어놓으면 “이 사람은 나를 안전하게 받아들여줄 거야”라는 신뢰를 느낍니다.\n\n하지만 지나친 분석은 때로 감정의 흐름을 막습니다.\n당신이 “이건 왜 이런 감정일까?”를 고민하는 사이, 상대는 “그냥 나 좀 안아줬으면 좋겠는데”라고 생각할 수 있죠.\n\n당신의 통찰은 이미 충분히 깊습니다.\n때로는 생각보다 ‘존재’를 내보이세요.\n감정은 논리가 아니라 온도로 전해집니다.\n“괜찮아, 그냥 너 옆에 있을게.” 그 한마디면 충분할 때가 있습니다.\n\n4. 어울리는 유형\n\n당신에게 잘 맞는 사람은 **🐢 꾸준한 내 편 거북이 (SLCR)**이나 **🐘 깊이있는 진심러 코끼리 (NLCR)**처럼 느리고 안정적인 사람입니다.\n\n그들의 차분함은 당신의 사색과 리듬이 잘 맞고, 대화의 깊이도 비슷합니다.\n함께 있을 때 침묵이 어색하지 않고, 서로의 생각이 존중되는 관계를 만들죠.\n\n또 **🦢 고요한 이상주의자 백조 (NFDR)**처럼 내면의 가치관이 분명한 사람과도 좋은 조합입니다.\n두 사람 모두 “사랑은 감정이 아니라 의미”라고 믿기에, 서로의 신념이 자연스럽게 이어집니다.\n\n반면 **🦊 솔직한 열정파 여우 (NLDP)**나 **🐿 발랄한 긍정러 다람쥐 (SFDP)**처럼 즉흥적인 사람과는 호흡이 맞지 않을 수 있습니다.\n하지만 그들의 생동감은 당신의 세상을 환하게 만들어줍니다.\n그 차이 속에서 감정은 새로운 균형을 찾게 되죠.\n\n당신은 사랑을 깊이 이해하는 사람입니다.\n감정의 의미를 읽고, 생각의 온도로 관계를 지켜가는 통찰형 연인입니다.\n\n## 5. 초상세 심리 분석\n① 당신이 숨기는 진실\n\n당신은 겉보기엔 평온하지만, 내면에서는 끊임없이 분석이 일어납니다.\n“이 감정은 진짜일까?”, “이 관계는 건강할까?” — 이런 생각들이 감정보다 먼저 반응하죠.\n그래서 감정이 흔들려도 겉으론 조용하고 단정하게 남습니다.\n하지만 그 이면에는 “나도 그냥 느끼고 싶다”는 욕망이 있습니다.\n당신은 감정을 이해하려 하지만, 사실은 안전하게 느끼고 싶은 사람입니다.\n이성은 감정을 정리하는 도구지만, 그 안에는 다치기 싫은 마음이 숨어 있죠.\n\n② 당신의 연애 패턴\n\n당신의 사랑은 탐구형입니다.\n감정을 해석하고, 대화를 구조화하며, 문제를 원인과 맥락으로 풀어내죠.\n감정적인 파트너가 폭발하더라도, 당신은 그 감정의 배경을 먼저 찾습니다.\n그래서 관계가 쉽게 무너지지 않습니다.\n하지만 이런 접근은 상대에게 “계속 분석당하는 느낌”을 줄 수도 있습니다.\n당신의 사랑은 ‘논리적인 공감’을 바탕으로 하지만, 때로는 논리보다 존재감이 필요합니다.\n당신이 감정을 설명하지 않고 ‘함께 머물러줄 때’, 상대는 비로소 사랑받는다고 느낍니다.\n\n③ 당신이 절대 인정 안 하는 것\n\n“나는 괜찮아. 생각 좀 정리하면 돼.”\n하지만 그건 진짜 감정이 아니라 이성적 방어기제일 때가 많습니다.\n당신은 갈등이 생기면 스스로 물러나 정리하려 하지만, 사실 그건 불안의 표현이기도 합니다.\n생각을 다듬는 동안 상대는 ‘감정의 거리감’을 느끼고, 당신은 ‘나를 오해했다’고 느끼죠.\n당신의 차분함이 오히려 감정을 가두는 순간이 됩니다.\n감정을 통제하려 하기보다, “나도 지금 복잡해”라는 한 문장을 허락하세요.\n그 솔직함이 관계의 균형을 되찾는 시작이 됩니다.\n\n④ 관계를 살리는 단 하나의 방법\n\n당신은 관계에서 “정답”보다 “맥락”을 찾는 사람입니다.\n하지만 사랑에는 가끔 정답이 필요 없을 때가 있습니다.\n상대가 이유 없는 불안을 느낄 때, 당신의 사색은 위로가 되지 않습니다.\n그럴 땐 단지 “그럴 수도 있지” 한마디면 충분합니다.\n당신의 통찰은 이미 깊습니다.\n이제 그 통찰에 온기를 더해보세요.\n감정은 분석으로 완성되지 않고, 공존으로 성숙합니다.\n\n⑤ 마지막으로, 당신에게\n\n당신은 생각으로 세상을 정리하지만, 결국 마음으로 관계를 지킵니다.\n사랑을 단순히 ‘느끼는 것’이 아니라, ‘이해하고 품는 것’으로 여기는 사람.\n그래서 당신 곁의 사람은 늘 안정감을 느낍니다.\n하지만 모든 것을 이해할 필요는 없습니다.\n때로는 모호함 속에서 함께 머무는 것이 가장 큰 신뢰입니다.\n당신의 사색은 관계를 깊게 만들지만, 당신의 존재 그 자체가 이미 충분히 따뜻합니다.", "NFCP": "🐬 몰입형 감성러 돌고래 (NFCP)\n\n## 1. 기본 설명\n\n당신은 감정의 흐름에 매우 섬세한 사람입니다.\n\n누군가의 말투, 표정, 작은 메시지의 뉘앙스 하나에도 마음이 흔들리죠.\n\n하지만 그건 단순히 예민해서가 아니라, 감정을 언어보다 먼저 읽는 능력이 있기 때문입니다.\n\n당신은 상대의 감정 속에 자연스럽게 몰입하고, 그 감정의 진폭을 함께 느낍니다.\n\n그래서 당신에게 대화는 단순한 소통이 아니라 '교감'입니다.\n\n말 한마디, 표정 하나로 서로의 마음이 닿는 순간, 당신은 가장 큰 안정감을 느낍니다.\n\n감정이 오고 가는 리듬 속에서 당신은 '사랑이 살아있다'는 확신을 얻죠.\n\n이런 몰입형 감정 교류 덕분에, 당신은 사람들에게 따뜻한 위로와 안정감을 선물하는 존재가 됩니다.\n\n\"그냥 네가 들어줘서 좋았어.\" — 이런 말을 자주 듣는다면, 당신은 이미 누군가에게 감정의 안식처입니다.\n\n## 2. 연애 스타일\n\n연애할 때 당신은 감정에 몰입하고, 대화로 사랑을 키우는 사람입니다.\n\n처음부터 감정을 숨기지 않고, 솔직하게 표현하죠.\n\n\"그 말을 들으니까 좀 마음이 아팠어.\"\n\n이렇게 자신의 감정을 정직하게 말하며, 동시에 상대의 마음도 세심하게 들어줍니다.\n\n당신은 말보다 '느낌'을 중요하게 여깁니다.\n\n그래서 문자 한 줄의 말투나, 만날 때의 공기에서도 관계의 온도를 읽습니다.\n\n상대의 마음이 멀어진 것 같으면 바로 감지하고, 그 이유를 찾으려 애쓰죠.\n\n이런 감정 감도는 연애 초반엔 깊은 연결감을 만들지만, 때로는 '감정의 소모'로 이어질 수도 있습니다.\n\n모든 감정을 진심으로 받아들이기 때문에, 관계의 미세한 변화에도 쉽게 지치죠.\n\n하지만 당신은 감정을 다루는 법을 잘 알고 있습니다.\n\n조금만 호흡을 늦추고, 감정의 흐름을 '함께' 바라볼 수 있다면 —\n\n당신의 사랑은 그 어떤 관계보다도 풍요롭고 깊어집니다.\n\n당신이 주는 진심 어린 공감은 상대에게 \"이 사람은 나를 정말 이해한다\"는 믿음을 줍니다.\n\n## 3. 장단점\n\n당신의 장점은 감정의 몰입력과 공감 능력입니다.\n\n상대가 힘든 일을 겪을 때, 당신은 그 감정을 설명하지 않아도 이미 알고 있죠.\n\n\"지금은 그냥 말 없이 옆에 있을게.\"\n\n이 한마디가 위로가 되는 이유는, 당신이 감정을 '이해'가 아니라 '공명'으로 다루기 때문입니다.\n\n또한, 당신은 감정의 언어를 자유롭게 구사합니다.\n\n사랑을 표현할 때 감정이 생생하게 전해지고, 그 표현 하나하나에 진심이 느껴집니다.\n\n당신의 말은 기술이 아니라 체온이 있는 언어입니다.\n\n다만, 이런 깊은 몰입은 가끔 감정의 경계를 흐리게 만들 수 있습니다.\n\n상대의 슬픔이 나의 슬픔이 되고, 상대의 불안이 나의 피로가 될 때가 있죠.\n\n이때 필요한 건 감정을 '끊는 것'이 아니라 '두는 법'을 배우는 겁니다.\n\n\"이건 그 사람의 감정이야.\"\n\n그 한마디로 당신은 스스로를 보호하면서도, 여전히 따뜻하게 사랑할 수 있습니다.\n\n## 4. 어울리는 유형\n\n당신에게 잘 맞는 사람은 감정의 속도를 함께 맞출 줄 아는 사람입니다.\n\n**🐕 다정한 배려파 리트리버 (SFCP)**나 **🕊 평온한 공감러 비둘기 (NFCR)**처럼 공감력이 높고, 감정의 파동을 섬세하게 느끼는 유형이 그렇죠.\n\n이들은 당신의 몰입을 '부담'이 아니라 '선물'로 받아들입니다. 함께 있을 때 서로의 감정이 자연스럽게 흘러, 말하지 않아도 통하는 관계가 됩니다.\n\n또 **🐢 꾸준한 내 편 거북이 (SLCR)**처럼 안정적인 리듬을 가진 사람도 좋은 궁합이에요.\n\n당신의 감정이 깊게 흐를 때, 거북이형은 묵직한 안정감으로 그 리듬을 잡아줍니다.\n\n반면 **🦅 당당한 추진력 독수리 (SLDP)**나 **🦊 솔직한 열정파 여우 (NLDP)**처럼 강한 에너지를 가진 사람과는 감정의 톤이 다를 수 있습니다.\n\n하지만 그들은 당신에게 '감정의 표현'이라는 새로운 언어를 가르쳐줍니다.\n\n당신의 공감이 그들의 열정과 만나면, 사랑은 깊이와 생동감을 모두 갖추게 되죠.\n\n당신은 감정을 통해 사랑을 느끼는 사람입니다. 공감으로 연결을 만들고, 몰입으로 사랑을 자라나게 하는 사람입니다.\n\n## 5. 초상세 심리 분석\n① 당신이 숨기는 진실\n\n당신은 사람들의 감정을 빠르게 읽지만, 그만큼 쉽게 흔들리기도 합니다.\n상대의 표정이 어두워지면 내 탓 같고, 대화가 어긋나면 온종일 마음이 쓰이죠.\n하지만 그건 약함이 아니라, 감정을 깊이 느끼는 능력 때문입니다.\n당신은 관계의 온도에 민감하고, 그 온도를 맞추기 위해 자신을 조금씩 조정합니다.\n그래서 늘 ‘좋은 사람’으로 남지만, 가끔은 그 안에서 자신이 희미해질 때도 있습니다.\n당신의 공감력은 타고난 선물이지만, 스스로를 보호하는 울타리와 함께할 때 더 단단해집니다.\n\n② 당신의 연애 패턴\n\n당신의 사랑은 ‘감정의 대화’로 이루어집니다.\n하루의 대화가 짧아도, 표정 하나, 메시지 하나로 사랑을 확인하죠.\n상대의 감정에 자연스럽게 동화되며, 그 사람의 기쁨과 슬픔을 함께 느낍니다.\n그래서 당신과의 연애는 따뜻하지만, 동시에 강렬합니다.\n그러나 상대가 감정을 억누르거나, 표현이 서툰 사람이면 당신은 혼란을 느낍니다.\n\"왜 나만 이렇게 느끼지?\" — 이런 순간이 반복될수록, 감정의 균형이 흐트러집니다.\n당신에게 필요한 건 ‘감정의 주파수’를 맞출 상대가 아니라, 감정의 공간을 지켜줄 사람입니다.\n\n③ 당신이 절대 인정 안 하는 것\n\n당신은 “나는 괜찮아, 그냥 좀 예민할 뿐이야.”라고 말하죠.\n하지만 사실 그건 스스로를 과소평가하는 말입니다.\n당신의 예민함은 불편한 감정이 아니라, 세상을 섬세하게 읽는 감각입니다.\n그 감각 덕분에 사람들은 당신 곁에서 ‘이해받는’ 경험을 합니다.\n문제는, 그 에너지를 늘 타인에게 먼저 쓴다는 겁니다.\n당신은 공감의 천재지만, 자기 감정엔 서툰 사람입니다.\n가끔은 “나는 지금 어떤 감정을 느끼고 있을까?”를 스스로에게 물어보세요.\n그 질문이 당신의 사랑을 지키는 첫 시작이 될 거예요.\n\n④ 관계를 살리는 단 하나의 방법\n\n당신은 감정을 나누는 데 익숙하지만, 감정을 분리하는 법은 익숙하지 않습니다.\n사랑을 오래 지속하기 위해선, 감정을 전부 함께 짊어지려 하지 말고 ‘흘러가게 두는 힘’을 배우세요.\n때로는 감정의 바깥에 서서 관계를 바라보는 것도 사랑의 한 방식입니다.\n당신의 따뜻함은 이미 충분히 크기 때문에, 더 많이 주려 애쓸 필요가 없습니다.\n감정의 흐름 속에서도 중심을 지킬 때, 당신의 사랑은 더 깊고 건강하게 자랍니다.\n\n⑤ 마지막으로, 당신에게\n\n당신은 세상과 감정으로 대화하는 사람입니다.\n그 감정의 언어는 누구도 흉내 낼 수 없을 만큼 섬세하고, 따뜻합니다.\n당신의 사랑은 논리가 아니라, 공명과 온도의 언어로 쓰여 있습니다.\n가끔은 그 따뜻함을 자신에게도 나누세요.\n당신이 느끼는 모든 감정은 누군가에게 빛이 되고, 결국 당신에게 돌아옵니다.\n감정의 깊이가 곧 당신의 매력입니다.\n그 진심은 언제나 누군가의 마음을 살릴 수 있습니다.", "NFCR": "🕊 평온한 공감러 비둘기 (NFCR)\n\n## 1. 기본 설명\n\n당신은 누군가를 편하게 만드는 사람입니다.\n\n큰 소리로 웃거나, 감정을 격하게 드러내지 않아도 당신 주변은 언제나 따뜻한 온도로 채워져 있죠.\n\n당신의 감정 리듬은 잔잔하고 안정적입니다.\n\n기분이 오르락내리락하기보다, 늘 일정한 속도로 흐르죠.\n\n그래서 당신 곁에 있는 사람들은 불안하지 않습니다. \"이 사람은 쉽게 변하지 않는다\"는 믿음을 줍니다.\n\n당신은 사람을 대할 때 늘 상대의 입장을 먼저 생각합니다.\n\n누군가 기분이 상했을 때, 그 이유를 캐묻기보다 \"그럴 수도 있겠다\"고 받아들이죠.\n\n이건 단순한 착함이 아니라, 감정을 흡수하고 가라앉히는 능력입니다.\n\n그래서 누군가의 마음이 요동칠 때, 당신은 자연스럽게 그들의 중심이 됩니다.\n\n조용하지만 강한 에너지를 가진 사람 — 그게 바로 당신이에요.\n\n## 2. 연애 스타일\n\n연애할 때 당신은 평온함을 주는 파트너입니다.\n\n큰 이벤트보다는 일상의 루틴 속에서 사랑을 표현하죠.\n\n\"오늘 저녁은 네가 좋아하는 걸로 할까?\"\n\n이런 사소한 문장이 당신의 사랑방식입니다.\n\n당신에게 사랑은 자극이 아니라 안정감이에요.\n\n당신은 감정 표현이 과하지 않습니다.\n\n대신 행동으로 꾸준히 애정을 보여줍니다.\n\n약속을 잘 지키고, 감정의 변화를 최소화하죠.\n\n그래서 연인은 당신 곁에서 '내가 사랑받고 있다'는 느낌을 잃지 않습니다.\n\n하지만 이 차분함이 때로는 '무심함'으로 오해받을 때도 있죠.\n\n상대가 불안할 때는, 감정의 근거를 말보다 표정으로 전달해보세요.\n\n\"나는 지금도 널 좋아하고 있어.\" — 이 말이 때로는 관계를 단단하게 지켜줍니다.\n\n당신은 갈등을 싫어하지만, 회피하진 않습니다.\n\n감정의 불편함을 직접 부드럽게 풀 줄 아는 사람이에요.\n\n\"그땐 미안했어. 내가 좀 더 신경 썼어야 했는데.\"\n\n이런 한마디로, 당신은 관계를 다시 평온하게 되돌립니다.\n\n당신의 사랑은 잔잔하지만 오래 남습니다.\n\n## 3. 장단점\n\n당신의 장점은 감정의 안정감과 공감의 깊이입니다.\n\n누군가 감정적으로 요동칠 때, 당신은 그 감정을 함께 흔들리지 않고 받아줍니다.\n\n당신은 듣는 태도 하나로도 상대를 치유합니다.\n\n\"이 사람은 내 얘기를 판단 없이 들어주는구나.\"\n\n그 믿음이 쌓이면, 상대는 점점 당신 앞에서 진짜 자신이 됩니다.\n\n또한 당신은 감정의 '조율자'입니다.\n\n두 사람이 다투는 자리에서도 당신은 급하게 나서지 않고, 감정이 가라앉을 때까지 기다립니다.\n\n그 시간의 간격 속에서, 당신은 모두가 상처받지 않게 길을 찾습니다.\n\n그래서 당신이 있는 관계는 쉽게 깨지지 않습니다.\n\n하지만 때때로, 당신의 평온함이 '무난함'으로 보일 수도 있습니다.\n\n감정의 파동이 적다 보니, 상대가 \"이 사람이 나를 정말 좋아하긴 하나?\" 하고 느낄 수도 있죠.\n\n그럴 땐 '표현'의 강도를 조금만 높여보세요.\n\n감정을 크게 바꾸지 않아도, 작은 제스처 하나면 충분합니다.\n\n\"오늘은 네 생각이 자꾸 나더라.\" — 당신의 한마디는 그 어떤 이벤트보다 따뜻합니다.\n\n## 4. 어울리는 유형\n\n당신에게 잘 맞는 사람은 **🐢 꾸준한 내 편 거북이 (SLCR)**처럼 안정감 있고 신뢰가 깊은 사람입니다.\n\n서로의 리듬이 비슷해 불필요한 감정소모가 없죠.\n\n함께 있을 때, 둘 다 '평온함이 사랑의 언어'라는 걸 압니다.\n\n또 **🐬 몰입형 감성러 돌고래 (NFCP)**처럼 감정의 교류를 좋아하는 사람과도 좋은 궁합이에요.\n\n돌고래형이 당신에게 감정의 활력을 주고, 당신은 그들의 몰입을 부드럽게 받아줍니다.\n\n서로의 다름이 아름답게 균형을 이루는 관계죠.\n\n반면 **🦊 솔직한 열정파 여우 (NLDP)**나 🦅 당당한 추진력 독수리 (SLDP) 같은 유형은 감정의 강도가 너무 달라 처음엔 맞지 않을 수 있습니다.\n\n하지만 그들의 열정이 당신의 조용한 세계에 불빛을 비춰줄 수도 있어요.\n\n그때 당신의 평온함은 그들에게 '안정된 쉼터'가 됩니다.\n\n당신은 감정을 조율하는 사람입니다. 다툼을 부드럽게 녹이고, 평온함으로 사랑을 지켜가는 사람입니다.\n\n## 5. 초상세 심리 분석\n① 당신이 숨기는 진실\n\n당신은 늘 부드럽고 평온해 보이지만, 그 안에는 **‘관계를 잃지 않기 위한 긴장감’**이 숨어 있습니다.\n당신은 갈등보다 화해를 선택하고, 침묵으로 다투는 대신 시간을 줍니다.\n하지만 그 시간 동안, 마음속에서는 계속 관계를 분석하죠.\n“혹시 내가 너무 무심했나?”, “그 사람은 지금 어떤 감정일까?”\n당신의 평온함은 타고난 것이 아니라, 의식적으로 만든 감정의 질서입니다.\n그 질서 덕분에 관계가 안정되지만, 때로는 그 안에서 당신 자신의 감정이 희미해질 때도 있습니다.\n\n② 당신의 연애 패턴\n\n사랑에서 당신은 ‘감정의 조율자’입니다.\n상대의 말투나 눈빛 하나에도 반응하며, 관계의 공기를 부드럽게 정돈하죠.\n당신은 상대의 불편함을 감지하면 즉시 완충 역할을 합니다.\n이 덕분에 다툼이 길어지지 않고, 감정의 균형이 유지됩니다.\n하지만 당신의 조율이 너무 완벽할 때, 상대는 당신의 ‘진짜 감정’을 놓치기도 합니다.\n당신은 감정을 표현하지 않아도 상대가 알아주길 바라지만, 세상은 그렇게 섬세하지 않아요.\n가끔은 당신의 조용한 마음을 조용한 언어로 꺼내는 연습이 필요합니다.\n\n③ 당신이 절대 인정 안 하는 것\n\n“나는 괜찮아. 이 정도는 다 이해할 수 있어.”\n하지만 사실, 당신도 섭섭할 때가 있습니다.\n당신은 감정의 파도를 삼키는 데 익숙하지만, 그게 쌓이면 내면의 피로로 변하죠.\n그래서 어느 날 문득 “왜 나만 이렇게 맞춰야 하지?”라는 생각이 들 때가 있습니다.\n이건 약함이 아니라, 공감형의 자연스러운 한계예요.\n당신의 따뜻함이 오래가려면, 감정을 억누르기보다 작게 흘려보내는 기술이 필요합니다.\n\n④ 관계를 살리는 단 하나의 방법\n\n당신의 사랑은 이미 충분히 따뜻합니다.\n이제 필요한 건, 표현의 ‘온도차’를 줄이는 것이에요.\n당신은 안정으로 사랑을 표현하지만, 상대는 그 안정이 익숙해질수록 ‘감정의 확신’을 원합니다.\n“나는 지금도 너를 소중히 생각해.”\n이 한 문장으로, 평온함은 사랑의 확신으로 바뀝니다.\n당신은 감정의 균형을 잘 아는 사람입니다.\n단지 그 균형을 조금 더 ‘보이는 언어’로 옮기는 순간, 관계는 훨씬 깊어집니다.\n\n⑤ 마지막으로, 당신에게\n\n당신은 관계 속의 온도를 일정하게 유지하는 사람입니다.\n누군가의 감정이 흔들릴 때, 당신은 그 온도를 낮추지 않고 지켜냅니다.\n그게 당신의 가장 큰 선물이에요.\n하지만 사랑은 때로 평온함만으로는 완성되지 않습니다.\n당신의 따뜻함에 **조금의 ‘명확한 사랑의 신호’**를 더하세요.\n그건 감정의 균형을 깨뜨리지 않고, 오히려 당신의 사랑을 더 단단하게 만듭니다.\n당신의 평온함은 단순한 성격이 아니라, 사랑을 지속시키는 능력입니다.", "NFDP": "🐇 자유로운 낭만주의자 토끼 (NFDP)\n1. 기본 설명\n\n당신은 감정을 솔직하게 느끼고, 표현하는 사람입니다.\n좋으면 얼굴에 다 드러나고, 서운하면 눈빛이 달라지죠.\n그건 감정을 숨기지 못해서가 아니라, 순간을 진심으로 살아가기 때문이에요.\n\n누군가와 함께 있을 때, 당신은 늘 새로운 이야기를 만들어냅니다.\n계획 없는 여행, 갑작스러운 메시지, 사소한 농담 하나로도 감정을 나누죠.\n그래서 사람들은 당신을 보면 “마치 계절이 바뀌는 것 같다”고 말합니다.\n\n당신은 진심이 빠른 사람입니다.\n좋아하면 표현하고, 싫으면 숨기지 않습니다.\n이 직관적인 감정 표현 덕분에, 당신의 인간관계는 늘 살아 있습니다.\n\n2. 연애 스타일\n\n당신은 사랑을 ‘과정’보다 ‘지금 이 순간’으로 느끼는 사람입니다.\n새로운 감정엔 쉽게 몰입하고, 표현을 아끼지 않죠.\n“오늘 너무 보고 싶었어.” 같은 말이 자연스럽게 나옵니다.\n\n하지만 감정이 빠르게 움직이기에, 마음이 식는 속도도 빠를 수 있습니다.\n그건 변덕이 아니라, 당신이 ‘감정의 리듬’을 정확히 느끼는 사람이라서예요.\n\n조금만 더 호흡을 길게 가져가면,\n당신의 사랑은 생생한 불꽃을 넘어 따뜻한 불빛이 됩니다.\n\n3. 장단점\n\n당신의 장점은 감정의 진정성과 생동감입니다.\n사람들은 당신 곁에서 늘 ‘살아 있음’을 느끼죠.\n\n예상치 못한 순간에 전하는 따뜻한 말 한마디,\n그 즉흥성이 당신의 매력이에요.\n\n하지만 감정의 진폭이 크기 때문에,\n관계가 불안할 때 스스로를 탓하거나 쉽게 지치기도 합니다.\n그럴 땐 감정의 ‘방향’을 보세요.\n변화는 변심이 아니라, 진심을 찾아가는 과정이니까요.\n\n4. 어울리는 유형\n\n당신의 자유로움을 존중하면서도,\n감정의 리듬을 함께 즐길 줄 아는 사람이 어울립니다.\n\n**🐿 발랄한 긍정러 다람쥐 (SFDP)**나 **🐕 다정한 배려파 리트리버 (SFCP)**처럼\n유연하고 따뜻한 사람이 좋은 파트너입니다.\n\n**🐬 몰입형 감성러 돌고래 (NFCP)**와도 감정적으로 깊이 이어질 수 있죠.\n당신의 자유로움이 그들의 섬세함을 만나면, 관계는 감각적인 예술이 됩니다.\n\n5. 초상세 심리 분석\n① 당신이 숨기는 진실\n\n“나는 자유로운 사람이야.”\n하지만 그 말의 이면엔 “깊이 다치기 싫어”라는 마음이 숨어 있습니다.\n사랑이 가까워질수록 어딘가에서 스스로 거리를 둡니다.\n당신은 ‘감정을 믿지만, 통제할 수 없는 친밀감’은 두려워하는 사람이에요.\n\n② 당신의 연애 패턴\n\n사랑이 시작될 땐 누구보다 빠르게 몰입합니다.\n상대의 말투, 표정 하나에도 의미를 찾고,\n매일이 새롭고 설레죠.\n\n하지만 익숙함이 찾아오면, 그 설렘이 줄어드는 순간\n당신의 뇌는 “사랑이 식었나?”라고 착각합니다.\n그래서 갑자기 마음이 식은 듯한 공백이 생깁니다.\n\n이 시기마다 당신은\n“자유가 필요해.” “우리 너무 빨리 간 것 같아.”\n라는 생각으로 잠시 도망치려 하지만,\n그건 감정이 식은 게 아니라 안정으로 전환되는 과정이에요.\n\n진짜 사랑은 불안이 잠잠해진 뒤에 피어납니다.\n이 시점을 지나면 당신의 관계는 처음보다 훨씬 깊어질 거예요.\n\n③ 당신이 절대 인정 안 하는 것\n\n사실 당신은 진심을 주는 게 무섭습니다.\n누군가 완전히 자신을 알게 되면, 그가 떠날까 봐 불안하죠.\n그래서 먼저 웃고, 먼저 정리하며 마음을 숨깁니다.\n이건 약함이 아니라, 관계를 지키려는 당신만의 방어예요.\n\n④ 관계를 살리는 단 하나의 방법\n\n도망치고 싶을 때, 한 번만 멈춰보세요.\n그 불안은 ‘잘못된 신호’가 아니라 ‘중요한 신호’입니다.\n“지금 내 마음이 진짜 움직이고 있구나.”\n그걸 알아차리는 순간, 사랑은 한 단계 깊어집니다.\n\n⑤ 마지막으로, 당신에게\n\n당신은 사랑이 무서운 게 아니라, 상처가 무서운 사람입니다.\n하지만 이제는 ‘도망가는 자유’가 아니라\n‘머물 수 있는 자유’를 선택할 수 있습니다.\n불안해도 괜찮아요. 그건 사랑이 자라고 있다는 증거니까요.\n당신의 감정은 언제나 진심입니다 — 그리고 그건 이미 충분히 아름답습니다.", "NFDR": "🦢 고요한 이상주의자 백조 (NFDR)\n\n## 1. 기본 설명\n\n당신은 감정에 깊이가 있는 사람입니다.\n\n표면적인 반응보다는, 감정의 밑바닥에서 '이건 어떤 의미일까?'를 생각하죠.\n\n기쁨이나 슬픔이 찾아올 때도, 당신은 그 이유를 이해하려 노력합니다.\n\n그래서 감정이 커도 흔들림은 적고, 마음의 물결은 늘 잔잔합니다.\n\n당신은 일상 속에서도 진심과 의미를 놓치지 않습니다.\n\n사소한 대화에서도 마음을 다해 듣고, 관계를 '서로의 성장'으로 바라보죠.\n\n이런 태도 때문에, 당신 곁에 있는 사람은 늘 \"이 사람은 깊다\"고 느낍니다.\n\n당신은 단순히 감정을 느끼는 게 아니라, 그 감정을 통해 세상을 더 선명하게 이해합니다.\n\n그래서 사람들은 당신과의 대화를 '위로'라고 부릅니다.\n\n조용하지만, 마음의 중심은 단단합니다.\n\n누군가가 흔들릴 때, 당신은 말보다 존재로 안정감을 주는 사람이에요.\n\n세상에 휩쓸리지 않고, 자기만의 사랑의 철학을 지닌 사람 — 그게 바로 당신입니다.\n\n## 2. 연애 스타일\n\n연애할 때 당신은 조용하지만 진심이 단단한 파트너입니다.\n\n관계 초반엔 신중합니다.\n\n쉽게 빠지지 않고, 상대를 충분히 관찰한 뒤 천천히 마음을 열죠.\n\n하지만 한 번 마음을 주면, 그 관계를 쉽게 놓지 않습니다.\n\n당신에게 사랑은 감정이 아니라 '약속'이고, 감정의 무게는 곧 책임의 무게입니다.\n\n당신은 큰 감정 표현보다 일관된 행동과 신뢰로 사랑을 보여줍니다.\n\n연락을 꾸준히 하고, 약속을 어기지 않으며, 상대의 감정선을 존중하죠.\n\n이런 태도 덕분에 상대는 당신 곁에서 안정감을 느낍니다.\n\n당신은 사랑을 통해 서로의 마음이 성장하는 걸 바라고,\n\n감정의 깊이가 '관계의 품격'으로 이어지는 걸 중요하게 여깁니다.\n\n다만 이런 깊이가 때로는 거리감으로 오해받기도 합니다.\n\n당신은 사랑을 진중하게 다루지만, 상대는 그 진중함을 '무뚝뚝함'으로 받아들일 수 있죠.\n\n이럴 땐 감정을 표현할 때, 완벽하지 않아도 괜찮습니다.\n\n\"오늘은 그냥 네가 보고 싶었어.\"\n\n그 한 문장만으로도 당신의 진심은 충분히 전달됩니다.\n\n## 3. 장단점\n\n당신의 장점은 감정의 일관성과 신념의 깊이입니다.\n\n감정에 휘둘리지 않고, 관계의 본질을 지키려는 힘이 있죠.\n\n위기나 다툼이 생겨도 당신은 쉽게 등을 돌리지 않습니다.\n\n그 대신 \"우리의 관계가 더 나아지려면 어떻게 해야 할까?\"를 먼저 생각합니다.\n\n이런 태도는 단순한 '성숙함'을 넘어, 상대에게 깊은 신뢰감을 줍니다.\n\n또한 당신은 사랑을 통해 '의미'를 찾는 사람입니다.\n\n단순히 행복하기 위해서가 아니라, 서로의 존재를 통해 삶이 더 단단해지길 바라죠.\n\n이런 관계관은 오래 갈수록 더 아름답게 빛납니다.\n\n하지만 때로는 '깊이 생각하는 것'이 '지나치게 조심하는 것'으로 이어질 수 있습니다.\n\n감정을 머리로 너무 오래 숙성시키면, 상대는 \"이 사람이 마음을 닫았나?\" 느낄 수도 있죠.\n\n당신의 감정은 이미 충분히 따뜻합니다.\n\n가끔은 '의미'보다 '순간'을 허락해보세요.\n\n완벽하지 않아도 괜찮습니다.\n\n당신의 사랑은 이미 그 자체로 성숙합니다.\n\n## 4. 어울리는 유형\n\n당신에게 잘 맞는 사람은 **🦉 사색하는 통찰러 부엉이 (NLDR)**처럼 조용하고 내면이 깊은 사람입니다.\n\n서로의 생각이 닮아 있어, 많은 말을 하지 않아도 통하죠.\n\n두 사람의 관계는 '조용한 대화' 속에서 자라납니다.\n\n또 **🐘 깊이있는 진심러 코끼리 (NLCR)**처럼 신념이 강하고 안정적인 사람과도 좋은 궁합이에요.\n\n둘 다 감정의 일관성과 의미를 중시하기 때문에, 단단한 신뢰를 쌓을 수 있습니다.\n\n서로에게 '말이 통하는 사람'을 넘어 '가치가 맞는 사람'이 됩니다.\n\n반면 **🐇 자유로운 낭만주의자 토끼 (NFDP)**나 **🐿 발랄한 긍정러 다람쥐 (SFDP)**처럼 즉흥적인 사람과는 감정 리듬이 다를 수 있습니다.\n\n하지만 그들의 감정 표현력은 당신의 세계에 새로운 활력을 불어넣죠.\n\n당신의 차분함이 그들의 불안한 감정을 다독여주고,\n\n그들의 생동감이 당신의 고요한 세계에 색을 입힐 때, 두 사람의 사랑은 완벽한 균형을 찾습니다.\n\n당신은 사랑을 의미로 가꾸는 사람입니다. 조용하지만 단단하고, 느리지만 오래 남는 사람입니다.\n\n## ① 당신이 숨기는 진실\n\n당신은 누구보다 감정을 깊게 느끼지만, 그 감정을 쉽게 흘려보내지 않습니다.\n기쁨도, 슬픔도, 사랑도 모두 곱씹으며 그 안의 ‘의미’를 찾죠.\n그래서 누군가는 당신을 냉정하다고 느끼지만, 사실 당신은 누구보다 뜨겁습니다.\n다만 그 열정을 절제된 형태로 품는 법을 알고 있을 뿐이에요.\n당신은 감정을 표현하기보다 ‘지켜내는 사람’이고, 그것이 당신만의 단단한 품격입니다.\n하지만 그 품격 뒤에는, ‘누군가 내 마음을 끝까지 알아봐줬으면’ 하는 조용한 외로움도 숨어 있습니다.\n\n② 당신의 연애 패턴\n\n당신의 사랑은 철학이 있습니다.\n감정이 생기면 그것을 흘려보내지 않고, ‘이 관계가 나에게 어떤 의미가 있을까’를 먼저 생각합니다.\n그래서 사랑이 가볍게 시작되지 않지만, 한 번 시작되면 흔들림이 없습니다.\n당신에게 연애는 감정의 연속이 아니라 의미의 서사입니다.\n사랑을 통해 성장하고, 관계를 통해 자신을 더 단단히 이해하려 하죠.\n하지만 이 깊이가 때로는 ‘거리감’으로 오해받을 수 있습니다.\n당신은 감정이 너무 중요하기 때문에, 그것을 조심스럽게 다루는 사람입니다.\n그 진중함을 상대에게 ‘진심의 형태’로 보여줄 때, 사랑은 더 투명해집니다.\n\n③ 당신이 절대 인정 안 하는 것\n\n당신은 “나는 괜찮아, 그냥 시간이 필요해.”라고 자주 말하지만,\n그건 마음을 다스리는 방식이자 스스로의 감정을 보호하는 언어입니다.\n사실 당신은 관계의 균열에 매우 예민하고, 그 안에서 자신이 무너질까 두려워합니다.\n하지만 그 불안을 감정으로 내보이지 않고, 이성으로 다스리는 강한 자제력이 있죠.\n이건 약함이 아니라 성숙함이지만, 때로는 감정의 ‘숨통’을 막기도 합니다.\n당신은 모든 감정을 정리하려 하지만, 사랑에는 정리되지 않는 영역도 있습니다.\n그 모호함을 허락할 때, 당신의 진심은 더 사람다운 온도를 가집니다.\n\n④ 관계를 살리는 단 하나의 방법\n\n당신은 사랑을 ‘가꾸는 일’로 여깁니다.\n그 가꾸는 과정에서 감정의 품격을 잃지 않으려 노력하죠.\n하지만 관계는 완벽한 의미보다는, 불완전한 순간의 교류로 살아납니다.\n가끔은 생각보다 빠르게 “좋아해”라고 말하고, 이유 없이 “보고 싶다”고 말해보세요.\n당신의 진심은 이미 충분히 깊기 때문에, 그 한마디가 관계를 더 살아 있게 만듭니다.\n사랑은 당신이 완성하는 개념이 아니라, 함께 숨 쉬는 과정입니다.\n\n⑤ 마지막으로, 당신에게\n\n당신은 감정을 품격 있게 다루는 사람입니다.\n감정을 흘리지 않고, 의미로 정제할 줄 아는 사람.\n그래서 당신의 사랑은 조용하지만, 오래 남습니다.\n다만 기억하세요 — 의미를 찾는 것도 좋지만, 때로는 이유 없는 따뜻함이 사랑을 더 단단히 만듭니다.\n당신의 사랑은 이미 하나의 철학입니다.\n그 철학이 너무 고요해서 누군가 놓칠 때가 있더라도,\n결국 당신 같은 사람 곁에 머무는 사람은 진심의 깊이를 아는 사람입니다."};

t%3E%0A%20%20%20%20%20%20%3C/g%3E%0A%20%20%20%20%3C/svg%3E"};

    function shuffle(arr) {
      const a = arr.slice();
      for (let i = a.length - 1; i > 0; i--) {
        const j = Math.floor(Math.random() * (i + 1));
        [a[i], a[j]] = [a[j], a[i]];
      }
      return a;
    }

    const reverse6 = v => 7 - v;
    const axisKeys = {
      emotion: [{code:"ES1"},{code:"ES2"},{code:"ES3"},{code:"ES4",reverse:true},{code:"ES5",reverse:true}],
      relation: [{code:"RA1"},{code:"RA2"},{code:"RA5"},{code:"RA3",reverse:true},{code:"RA4",reverse:true}],
      communication: [{code:"CS1"},{code:"CS2",reverse:true},{code:"CS3"},{code:"CS4",reverse:true},{code:"CS5",reverse:true}],
      energy: [{code:"LE3"},{code:"LE5"},{code:"LE2",reverse:true},{code:"LE1",reverse:true},{code:"LE4",reverse:true}],
    };

    function calcAxis(answers, axis) {
      const vals = axis.map(({code,reverse}) => reverse ? reverse6(answers[code]) : answers[code]);
      return vals.reduce((a,b)=>a+b,0) / axis.length;
    }
    function calcAll(answers) {
      return {
        emotion: calcAxis(answers, axisKeys.emotion),
        relation: calcAxis(answers, axisKeys.relation),
        communication: calcAxis(answers, axisKeys.communication),
        energy: calcAxis(answers, axisKeys.energy),
      };
    }
    function getType(s) {
      const E = s.emotion >= 3.5 ? "N" : "S";
      const R = s.relation >= 3.5 ? "L" : "F";
      const C = s.communication >= 3.5 ? "D" : "C";
      const L = s.energy >= 3.5 ? "P" : "R";
      return E + R + C + L;
    }

    let order = shuffle(RAW_QUESTIONS);
    let idx = 0;
    const answers = {};
    const app = document.getElementById('app');

    function renderQuestion() {
      const q = order[idx];
      app.innerHTML = `
        <div class="question">${q.text}</div>
        <div class="scale-labels"><span>전혀 그렇지 않다</span><span>매우 그렇다</span></div>
        <div class="buttons">
          ${[1,2,3,4,5,6].map(v => `<button class="btn" onclick="selectAnswer(${v})">${v}</button>`).join('')}
        </div>
        <div class="nav">
          <button onclick="goBack()">이전</button>
        </div>
        <div class="progress">${idx+1} / ${order.length}</div>
      `;
      window.scrollTo({ top: 0, behavior: 'instant' });
    }

    function selectAnswer(v) {
      answers[order[idx].code] = v;
      idx++;
      if (idx < order.length) renderQuestion();
      else showResult();
    }

    function goBack() {
      if (idx === 0) return;
      idx--;
      renderQuestion();
    }

    function showResult() {
      const scores = calcAll(answers);
      const type = getType(scores);
      const md = RESULTS[type] || `# 결과를 찾을 수 없어요\n선택 코드: **${type}**`;
      const html = marked.parse(md);
      const banner = BANNERS[type];
      const title = LABELS[type] || type;
      app.innerHTML = `
        <div class="result-card">
          <img class="banner" src="${banner}" alt="${title} 배너" />
          <div class="md">${html}</div>
          <div class="actions">
            <button class="primary" onclick="restart()">다시 하기</button>
            <button class="secondary" onclick="copyShare('${type}','${title}')">공유하기(복사)</button>
          </div>
        </div>
      `;
      window.scrollTo({ top: 0, behavior: 'smooth' });
    }

    function copyShare(type, title) {
      const txt = `내 LOVE TYPE은 [${type}] ${title}`;
      navigator.clipboard.writeText(txt).then(() => {
        alert('클립보드에 복사되었습니다!');
      });
    }

    function restart() {
      order = shuffle(RAW_QUESTIONS);
      idx = 0;
      for (const k in answers) delete answers[k];
      renderQuestion();
    }

    renderQuestion();
  </script>
